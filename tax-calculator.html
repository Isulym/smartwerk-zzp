<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartWerk Tax Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; background: #f9f9f9; }
    h2 { margin-top: 40px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { margin-bottom: 30px; }
    .summary { background: #eee; padding: 15px; border-radius: 5px; }
    button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    small { display: block; color: #666; margin-top: 3px; font-size: 12px; }
  </style>
</head>
<body>

  <h1>ðŸ’¼ SmartWerk Tax Calculator</h1>

  <div class="section">
    <h2>Step 1: Your Info</h2>
    <label>Company Name</label><input type="text" id="company">
    <label>Email</label><input type="email" id="email">
    <label>Period</label>
    <select id="period">
      <option>January â€“ March (Q1)</option>
      <option>April â€“ June (Q2)</option>
      <option>July â€“ September (Q3)</option>
      <option>October â€“ December (Q4)</option>
    </select>
    <label>Hours Worked</label><input type="number" id="hours" value="0">
    <label>Hourly Rate (â‚¬)</label><input type="number" id="rate" value="0">
    <label>KvK Registered?</label>
    <select id="kvk"><option>Yes</option><option>No</option></select>
    <label>Worked 1225+ hours?</label>
    <select id="worked"><option>Yes</option><option>No</option></select>
  </div>

  <div class="section">
    <h2>Step 2: Expenses</h2>
    <label>Office Costs (â‚¬)</label><input type="number" id="office" value="0">
    <label>Equipment (â‚¬)</label><input type="number" id="equipment" value="0">
    <label>Transport (â‚¬)</label><input type="number" id="transport" value="0">
    <label>Marketing (â‚¬)</label><input type="number" id="marketing" value="0">
    <label>Other (â‚¬)</label><input type="number" id="other" value="0">
    <label>Extra Benefits (subsidies etc) (â‚¬)</label><input type="number" id="benefits" value="0">
  </div>

  <div class="section">
    <h2>Step 3: VAT & Tax Settings</h2>
    <label>BTW Rate</label>
    <select id="btw"><option value="21">21%</option><option value="9">9%</option><option value="0">0%</option></select>
    <label>Use KOR?</label>
    <select id="kor"><option>No</option><option>Yes</option></select>
  </div>

  <div class="section">
    <h2>Step 4: Summary</h2>
    <div class="summary" id="result">
      Fill in the fields to calculate your taxes...
    </div>
    <button onclick="exportPDF()">Export as PDF</button>
  </div>

<script>
function exportPDF() {
  const result = document.getElementById("result").innerText;
  const blob = new Blob([result], { type: 'text/plain' });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "SmartWerk_Tax_Report.txt";
  link.click();
}

function calculate() {
  const hours = +document.getElementById("hours").value;
  const rate = +document.getElementById("rate").value;
  const income = hours * rate;
  const office = +document.getElementById("office").value;
  const equipment = +document.getElementById("equipment").value;
  const transport = +document.getElementById("transport").value;
  const marketing = +document.getElementById("marketing").value;
  const other = +document.getElementById("other").value;
  const benefits = +document.getElementById("benefits").value;
  const expenses = office + equipment + transport + marketing + other;
  const profit = income - expenses + benefits;

  const kvk = document.getElementById("kvk").value === "Yes";
  const worked = document.getElementById("worked").value === "Yes";
  let zelfstandigenaftrek = (kvk && worked) ? 5030 : 0;
  let startersaftrek = (kvk && worked) ? 2123 : 0;
  let taxable = profit - zelfstandigenaftrek - startersaftrek;

  let incomeTax = 0;
  if (taxable <= 73131) incomeTax = taxable * 0.3707;
  else if (taxable <= 200000) incomeTax = 73131 * 0.3707 + (taxable - 73131) * 0.49;
  else incomeTax = 73131 * 0.3707 + (200000 - 73131) * 0.49 + (taxable - 200000) * 0.509;

  const zwv = profit * 0.0532;
  const mkb = (profit - zelfstandigenaftrek - startersaftrek) * 0.127;
  const finalTax = incomeTax + zwv - mkb;

  const btwRate = +document.getElementById("btw").value;
  const btwAmount = (profit * btwRate) / 100;

  document.getElementById("result").innerText = `
Gross income: â‚¬${income.toFixed(2)}
Expenses: â‚¬${expenses.toFixed(2)}
Profit after benefits: â‚¬${profit.toFixed(2)}

Self-employed deductions: â‚¬${zelfstandigenaftrek}
Startersaftrek: â‚¬${startersaftrek}
Taxable income: â‚¬${taxable.toFixed(2)}

Income Tax: â‚¬${incomeTax.toFixed(2)}
ZVW (5.32%): â‚¬${zwv.toFixed(2)}
MKB Deduction (12.7%): -â‚¬${mkb.toFixed(2)}

Final Tax: â‚¬${finalTax.toFixed(2)}
BTW to pay (at ${btwRate}%): â‚¬${btwAmount.toFixed(2)}

âž¤ You saved: â‚¬${(zelfstandigenaftrek + startersaftrek + mkb).toFixed(2)} with deductions.
  `;
}

document.querySelectorAll("input, select").forEach(e => {
  e.addEventListener("input", calculate);
});
</script>

</body>
</html>
