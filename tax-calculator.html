<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartWerk Tax Calculator v10</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
    h2 { color: #222; }
    .section { background: #fff; padding: 1em 2em; margin-bottom: 20px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
    .summary { background: #e0ffe0; padding: 1em; border-radius: 6px; }
    .button-group button { margin-right: 10px; }
    .tooltip { font-size: 0.85em; color: #555; }
  </style>
</head>
<body>

  <h2>SmartWerk Tax Calculator v10</h2>

  <div class="section">
    <h3>Step 1: Your Info</h3>
    <label>Company Name:</label>
    <input type="text" id="companyName" />

    <label>Email / Phone:</label>
    <input type="text" id="contactInfo" />

    <label>Period:</label>
    <select id="period">
      <option value="Q1">January ‚Äì March (Q1)</option>
      <option value="Q2">April ‚Äì June (Q2)</option>
      <option value="Q3">July ‚Äì September (Q3)</option>
      <option value="Q4">October ‚Äì December (Q4)</option>
    </select>

    <label>Hours Worked:</label>
    <input type="number" id="hoursWorked" oninput="autoCalcIncome()" />

    <label>Hourly Rate (EUR):</label>
    <input type="number" id="hourlyRate" oninput="autoCalcIncome()" />

    <label>Total Income (auto):</label>
    <input type="number" id="income" readonly />
  </div>

  <div class="section">
    <h3>Step 2: Expenses</h3>
    <label>Vehicle Expenses:</label><input type="number" id="vehicle" />
    <label>Office Expenses:</label><input type="number" id="office" />
    <label>Internet Expenses:</label><input type="number" id="internet" />
    <label>Marketing Expenses:</label><input type="number" id="marketing" />
    <label>Other Expenses:</label><input type="number" id="other" />
    <label>Extra Benefits (EUR):</label><input type="number" id="extraBenefits" />
  </div>

  <div class="section">
    <h3>Step 3: Tax Options</h3>
    <label>KvK Registered?</label>
    <select id="kvk">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Worked 1,225+ hours?</label>
    <select id="zzpHours">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>BTW Rate:</label>
    <select id="btwRate">
      <option value="21">21%</option>
      <option value="9">9%</option>
      <option value="0">0%</option>
    </select>

    <label>Use KOR?</label>
    <select id="kor">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </div>

  <div class="section summary">
    <h3>Step 4: Result</h3>
    <div id="result">Complete the form to see summary...</div>
  </div>

  <div class="button-group">
    <button onclick="calculateTax()">üîÑ Calculate Tax</button>
    <button onclick="exportPDF()">üìÑ Export as PDF</button>
    <button onclick="alert('Sending to accountant...')">üìß Send to Accountant</button>
    <button onclick="window.open('ai-assistant.html')">ü§ñ Ask SmartWerk AI</button>
  </div>

  <script>
    function autoCalcIncome() {
      const h = +document.getElementById("hoursWorked").value || 0;
      const r = +document.getElementById("hourlyRate").value || 0;
      document.getElementById("income").value = h * r;
    }

        function calculateTax() {
  const grossIncome = +document.getElementById("income").value || 0;
  const expenses = +document.getElementById("vehicle").value + +document.getElementById("office").value +
                   +document.getElementById("internet").value + +document.getElementById("marketing").value +
                   +document.getElementById("other").value;
  const extra = +document.getElementById("extraBenefits").value || 0;
  const kvk = document.getElementById("kvk").value === "yes";
  const zzp = document.getElementById("zzpHours").value === "yes";
  const kor = document.getElementById("kor").value === "yes";
  const btwRate = +document.getElementById("btwRate").value;

  const profit = grossIncome - expenses + extra;

  // –ü—ñ–ª—å–≥–∏
  let deductions = 0;
  if (kvk && zzp) {
    deductions += 5030 + 2123; // zelfstandigenaftrek + startersaftrek
  }

  // –û—Å–Ω–æ–≤–Ω–µ –æ–ø–æ–¥–∞—Ç–∫–æ–≤—É–≤–∞–Ω–µ
  let taxable = Math.max(0, profit - deductions);

  // MKB vrijstelling 12.7%
  const mkbVrijstelling = taxable * 0.127;

  // –û—Å—Ç–∞—Ç–æ—á–Ω–∏–π –ø—Ä–∏–±—É—Ç–æ–∫
  const finalTaxable = Math.max(0, taxable - mkbVrijstelling);

  // Income tax: 19% –¥–æ ‚Ç¨200k, –¥–∞–ª—ñ 25.8%
  let incomeTax = 0;
  if (finalTaxable <= 200000) {
    incomeTax = finalTaxable * 0.19;
  } else {
    incomeTax = 200000 * 0.19 + (finalTaxable - 200000) * 0.258;
  }

  // ZVW
  const zvw = profit * 0.0532;

  // BTW
  const btw = kor ? 0 : grossIncome * (btwRate / 100);

  // –ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞ –ø–æ–¥–∞—Ç–∫—ñ–≤
  const totalTax = incomeTax + zvw + btw;

  // –†–µ–∞–ª—å–Ω–∞ –µ–∫–æ–Ω–æ–º—ñ—è
  const baseIncomeTax = profit * 0.19;
  const baseBTW = grossIncome * (btwRate / 100);
  const saved = (baseIncomeTax + baseBTW) - (incomeTax + btw);

  // –í–∏–≤—ñ–¥
  document.getElementById("result").innerHTML = `
    <h4>Tax Summary for ${document.getElementById("period").value}</h4>
    ‚≠ê <b>Gross Income:</b> ‚Ç¨${grossIncome.toFixed(2)}<br>
    üì¶ <b>Total Expenses:</b> ‚Ç¨${expenses.toFixed(2)}<br>
    üíº <b>Profit:</b> ‚Ç¨${profit.toFixed(2)}<br>
    ‚úÖ <b>Deductions:</b> ‚Ç¨${deductions.toFixed(2)}<br>
    üßæ <b>MKB Exemption (12.7%):</b> ‚Ç¨${mkbVrijstelling.toFixed(2)}<br>
    üìä <b>Final Taxable Income:</b> ‚Ç¨${finalTaxable.toFixed(2)}<br>
    üí∏ <b>Income Tax:</b> ‚Ç¨${incomeTax.toFixed(2)}<br>
    üß¨ <b>ZVW (5.32%):</b> ‚Ç¨${zvw.toFixed(2)}<br>
    üí∞ <b>BTW (${kor ? "KOR" : btwRate + "%" }):</b> ‚Ç¨${btw.toFixed(2)}<br>
    üü¢ <b>Total Estimated Tax:</b> <span style="color:green;">‚Ç¨${totalTax.toFixed(2)}</span><br>
    üü° <b>You saved:</b> ‚Ç¨${saved.toFixed(2)} with ZZP deductions
  `;
}
</body>
</html>  }    function exportPDF() {
      alert("üìù PDF Export coming soon...");
    }
  </script>
</body>
</html>
