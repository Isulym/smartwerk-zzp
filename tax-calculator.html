<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartWerk Tax Calculator v2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .summary-box {
      background: #eef;
      padding: 20px;
      margin-top: 20px;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SmartWerk Tax Calculator</h2>

    <label>Hours Worked:</label>
    <input type="number" id="hours" placeholder="e.g. 160" />

    <label>Hourly Rate (â‚¬):</label>
    <input type="number" id="rate" placeholder="e.g. 35" />

    <label>Expenses (â‚¬):</label>
    <input type="number" id="expenses" placeholder="e.g. 500" />

    <label>BTW Rate:</label>
    <select id="btw">
      <option value="0.21">21%</option>
      <option value="0.09">9%</option>
      <option value="0">0%</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <button onclick="fillExample()">âœ¨ Fill Example</button>
    <button onclick="downloadPDF()">Export as PDF</button>
    <button onclick="window.open('ai-assistant.html', '_blank')">Ask SmartWerk AI</button>

    <div id="results" class="summary-box hidden">
      <h3>Summary</h3>
      <p><strong>Gross Income:</strong> <span id="gross"></span></p>
      <p><strong>Expenses:</strong> <span id="exp"></span></p>
      <p><strong>BTW (Tax):</strong> <span id="btwResult"></span></p>
      <p><strong>Estimated Net Profit:</strong> <span id="net"></span></p>
    </div>
  </div>

  <script>
    function calculate() {
      const hours = parseFloat(document.getElementById('hours').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const expenses = parseFloat(document.getElementById('expenses').value);
      const btwRate = parseFloat(document.getElementById('btw').value);

      const grossIncome = hours * rate;
      const btw = grossIncome * btwRate;
      const netProfit = grossIncome - expenses - btw;

      document.getElementById('gross').textContent = grossIncome.toFixed(2) + " â‚¬";
      document.getElementById('exp').textContent = expenses.toFixed(2) + " â‚¬";
      document.getElementById('btwResult').textContent = btw.toFixed(2) + " â‚¬";
      document.getElementById('net').textContent = netProfit.toFixed(2) + " â‚¬";

      document.getElementById('results').classList.remove("hidden");
    }

    function fillExample() {
      document.getElementById("hours").value = 160;
      document.getElementById("rate").value = 35;
      document.getElementById("expenses").value = 500;
      document.getElementById("btw").value = "0.21";
    }

    function downloadPDF() {
      alert("ðŸ“„ PDF export coming soon!");
    }
  </script>
</body>
</html>
