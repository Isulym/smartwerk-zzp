<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartWerk Tax Calculator v10.5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h2 { border-bottom: 2px solid #ccc; padding-bottom: 5px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .summary { margin-top: 20px; padding: 15px; background: #f9f9f9; border: 1px solid #ccc; }
    .tooltip { cursor: help; color: blue; }
    .section { margin-bottom: 30px; }
    button { padding: 10px 15px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>SmartWerk Tax Calculator v10.5</h1>

  <div class="section">
    <h2>Step 1: Your Information</h2>
    <label>Company Name</label><input id="companyName" type="text">

    <label>Email / Phone</label><input id="contactInfo" type="text">

    <label>Period</label>
    <select id="period">
      <option>January – March</option>
      <option>April – June</option>
      <option>July – September</option>
      <option>October – December</option>
    </select>

    <label>Total Income (€)</label><input id="income" type="number">

    <label>KvK Registered?</label>
    <select id="kvk"><option>Yes</option><option>No</option></select>

    <label>Worked 1225+ hours?</label>
    <select id="hours"><option>Yes</option><option>No</option></select>
  </div>

  <div class="section">
    <h2>Step 2: Expenses</h2>
    <label>Auto Costs (€)</label><input id="auto" type="number">
    <label>Office Costs (€)</label><input id="office" type="number">
    <label>Internet & Phone (€)</label><input id="internet" type="number">
    <label>Marketing (€)</label><input id="ads" type="number">
    <label>Other Expenses (€)</label><input id="other" type="number">
  </div>

  <div class="section">
    <h2>Step 3: Tax Settings</h2>
    <label>BTW Rate
      <span class="tooltip" title="Standard: 21%, reduced: 9%, 0% for exempt">ℹ️</span>
    </label>
    <select id="btwRate">
      <option value="21">21%</option>
      <option value="9">9%</option>
      <option value="0">0%</option>
    </select>

    <label>Use KOR?</label>
    <select id="kor"><option>No</option><option>Yes</option></select>

    <label>Extra Benefits / Subsidies (€)</label><input id="benefits" type="number">
  </div>

  <div class="section">
    <button onclick="calculate()">Calculate Tax Summary</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <div class="summary" id="summary" style="display:none;"></div>

  <script>
    function calculate() {
      const income = parseFloat(document.getElementById("income").value) || 0;
      const expenses = ['auto','office','internet','ads','other'].reduce((sum,id) => sum + (parseFloat(document.getElementById(id).value) || 0), 0);
      const btwRate = parseFloat(document.getElementById("btwRate").value);
      const benefits = parseFloat(document.getElementById("benefits").value) || 0;
      const kor = document.getElementById("kor").value === "Yes";
      const kvk = document.getElementById("kvk").value === "Yes";
      const workedHours = document.getElementById("hours").value === "Yes";

      const profit = income - expenses + benefits;
      let taxable = profit;

      let deductions = 0;
      if (kvk && workedHours) {
        deductions += 2123; // startersaftrek
        deductions += 5030; // zelfstandigenaftrek
      }

      let afterDeduction = taxable - deductions;
      afterDeduction -= afterDeduction * 0.127; // MKB-vrijstelling 12.7%
      const cappedRate = 0.3748;
      const finalTaxBase = Math.min(afterDeduction, taxable);
      const cappedDeduction = taxable - finalTaxBase;

      // Income tax (progressive 2025)
      let incomeTax = 0;
      if (finalTaxBase <= 37626) {
        incomeTax = finalTaxBase * 0.3673;
      } else if (finalTaxBase <= 74000) {
        incomeTax = 37626 * 0.3673 + (finalTaxBase - 37626) * 0.403;
      } else {
        incomeTax = 37626 * 0.3673 + (74000 - 37626) * 0.403 + (finalTaxBase - 74000) * 0.495;
      }

      const btw = kor ? 0 : income * btwRate / 100;
      const zvw = finalTaxBase * 0.0532;
      const totalTax = incomeTax + zvw + btw;

      let output = `
        <h3>Tax Summary for ${document.getElementById("period").value}</h3>
        <p><b>Gross Income:</b> €${income.toFixed(2)}</p>
        <p><b>Total Expenses:</b> €${expenses.toFixed(2)}</p>
        <p><b>Profit:</b> €${profit.toFixed(2)}</p>
        <p><b>Deductions:</b> €${deductions.toFixed(2)}</p>
        <p><b>MKB Exemption (12.7%):</b> €${(taxable * 0.127).toFixed(2)}</p>
        <p><b>Final Taxable Income:</b> €${finalTaxBase.toFixed(2)}</p>
        <p><b>Income Tax:</b> €${incomeTax.toFixed(2)}</p>
        <p><b>ZVW (5.32%):</b> €${zvw.toFixed(2)}</p>
        <p><b>BTW (${btwRate}%):</b> €${btw.toFixed(2)}</p>
        <p><b>Total Estimated Tax:</b> <strong>€${totalTax.toFixed(2)}</strong></p>
        <p><b>You Saved:</b> €${deductions.toFixed(2)} with ZZP deductions</p>
      `;

      document.getElementById("summary").innerHTML = output;
      document.getElementById("summary").style.display = "block";
    }

    function exportPDF() {
      const content = document.getElementById("summary").innerText;
      const blob = new Blob([content], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "smartwerk-tax-summary.pdf";
      link.click();
    }
  </script>

</body>
</html>
