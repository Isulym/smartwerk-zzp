<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartWerk Tax Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px 25px; background: #0077cc; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .hidden { display: none; }
    .summary-box { background: #eef; padding: 20px; border-radius: 6px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>SmartWerk Tax Calculator</h2>

    <label>Hours Worked:</label>
    <input type="number" id="hours" placeholder="e.g. 160" />

    <label>Hourly Rate (€):</label>
    <input type="number" id="rate" placeholder="e.g. 35" />

    <label>Expenses (€):</label>
    <input type="number" id="expenses" placeholder="e.g. 500" />

    <label>BTW Rate:</label>
    <select id="btw">
      <option value="0.21">21%</option>
      <option value="0.09">9%</option>
      <option value="0">0%</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="results" class="summary-box hidden">
      <h3>Summary</h3>
      <p><strong>Gross Income:</strong> €<span id="gross"></span></p>
      <p><strong>Expenses:</strong> €<span id="exp"></span></p>
      <p><strong>BTW (Tax):</strong> €<span id="btwResult"></span></p>
      <p><strong>Estimated Net Profit:</strong> €<span id="net"></span></p>
      <button onclick="downloadPDF()">Export as PDF</button>
      <button onclick="window.open('ai-assistant.html', '_blank')">Ask SmartWerk AI</button>
    </div>
  </div>

  <script>
    function calculate() {
      const hours = parseFloat(document.getElementById('hours').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const expenses = parseFloat(document.getElementById('expenses').value);
      const btwRate = parseFloat(document.getElementById('btw').value);

      if (isNaN(hours) || isNaN(rate) || isNaN(expenses)) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const gross = hours * rate;
      const btw = gross * btwRate;
      const net = gross - expenses - btw;

      document.getElementById('gross').innerText = gross.toFixed(2);
      document.getElementById('exp').innerText = expenses.toFixed(2);
      document.getElementById('btwResult').innerText = btw.toFixed(2);
      document.getElementById('net').innerText = net.toFixed(2);
      document.getElementById('results').classList.remove('hidden');
    }

    function downloadPDF() {
      const gross = document.getElementById('gross').innerText;
      const exp = document.getElementById('exp').innerText;
      const btw = document.getElementById('btwResult').innerText;
      const net = document.getElementById('net').innerText;

      const content = `
        SmartWerk Tax Summary\n
        ----------------------\n
        Gross Income: €${gross}
        Expenses: €${exp}
        BTW: €${btw}
        Net Profit: €${net}
      `;

      const blob = new Blob([content], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'SmartWerk_Tax_Summary.pdf';
      link.click();
    }
  </script>
</body>
</html>
