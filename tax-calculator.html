
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartWerk Tax Form v8.5</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .step { display: none; }
    .step.active { display: block; }
    .buttons { margin-top: 20px; }
    .buttons button { margin-right: 10px; }
    .summary, .ai-summary { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>SmartWerk Tax Form v8.5 â€” WOW Edition</h1>

  <div id="step1" class="step active">
    <h2>Step 1: Your Company</h2>
    <label>Company Name: <input type="text" id="company" /></label><br/>
    <label>Email: <input type="email" id="email" /></label><br/>
    <label>Phone: <input type="text" id="phone" /></label><br/>
    <label>Period:
      <select id="period">
        <option>January â€“ March (Q1)</option>
        <option>April â€“ June (Q2)</option>
        <option>July â€“ September (Q3)</option>
        <option>October â€“ December (Q4)</option>
      </select>
    </label>
  </div>

  <div id="step2" class="step">
    <h2>Step 2: Income & Expenses</h2>
    <label>Hours Worked: <input type="number" id="hours" /></label><br/>
    <label>Hourly Rate (EUR): <input type="number" id="rate" /></label><br/>
    <label>Extra Benefits (EUR): <input type="number" id="benefits" /></label><br/>
    <label>Expenses (EUR): <input type="number" id="expenses" /></label><br/>
    <label>Upload Receipt: <input type="file" id="receipt" /></label>
  </div>

  <div id="step3" class="step">
    <h2>Step 3: Tax Details</h2>
    <label>KvK Registered?
      <select id="kvk">
        <option>Yes</option><option>No</option>
      </select>
    </label><br/>
    <label>Worked 1,225+ hours?
      <select id="hours1255">
        <option>Yes</option><option>No</option>
      </select>
    </label><br/>
    <label>BTW Rate:
      <select id="btw">
        <option value="21">21%</option>
        <option value="9">9%</option>
        <option value="0">0%</option>
      </select>
    </label><br/>
    <label>Use KOR?
      <select id="kor">
        <option>Yes</option><option>No</option>
      </select>
    </label>
  </div>

  <div id="step4" class="step">
    <h2>Step 4: Result</h2>
    <div class="summary" id="summary"></div>
    <div class="ai-summary" id="aiSummary">ðŸ’¡ AI Tip: Make sure your expenses are categorized. Contact SmartWerk AI for help!</div>
    <div class="buttons">
      <button onclick="exportPDF()">Export as PDF</button>
      <button onclick="alert('Sending to accountant...')">Send to accountant</button>
      <button onclick="window.open('ai-assistant.html', '_blank')">Ask SmartWerk AI</button>
    </div>
  </div>

  <div class="buttons">
    <button onclick="prevStep()">Back</button>
    <button onclick="nextStep()">Next</button>
  </div>

<script>
  let currentStep = 1;
  function showStep(step) {
    for (let i = 1; i <= 4; i++) {
      document.getElementById('step' + i).classList.remove('active');
    }
    document.getElementById('step' + step).classList.add('active');
  }
  function nextStep() {
    if (currentStep < 4) {
      currentStep++;
      showStep(currentStep);
      if (currentStep === 4) calculateSummary();
    }
  }
  function prevStep() {
    if (currentStep > 1) {
      currentStep--;
      showStep(currentStep);
    }
  }

  function calculateSummary() {
    const hours = parseFloat(document.getElementById('hours').value) || 0;
    const rate = parseFloat(document.getElementById('rate').value) || 0;
    const benefits = parseFloat(document.getElementById('benefits').value) || 0;
    const expenses = parseFloat(document.getElementById('expenses').value) || 0;
    const btw = parseFloat(document.getElementById('btw').value) || 0;

    const income = hours * rate + benefits;
    const net = income - expenses;
    const tax = net * (btw / 100);
    const profit = net - tax;

    document.getElementById('summary').innerHTML = `
      <p>ðŸ§¾ Gross Income: â‚¬${income.toFixed(2)}</p>
      <p>ðŸ’¸ Expenses: â‚¬${expenses.toFixed(2)}</p>
      <p>ðŸ§® Tax (${btw}%): â‚¬${tax.toFixed(2)}</p>
      <p>âœ… Net Profit: â‚¬${profit.toFixed(2)}</p>
    `;
  }

  function exportPDF() {
    alert("ðŸ§¾ Export to PDF in real version. Coming soon!");
  }
</script>
</body>
</html>
