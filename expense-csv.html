<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💰 SmartWerk — Expense Tracker (PRO)</title>
  <link rel="stylesheet" href="style-expense-csv.css"/>
  <style>
    body { background:#0f172a; color:#e5e7eb; font-family:'Inter',sans-serif; }
    h1,h2{color:#fff;}
    section{background:#1e293b;padding:15px;border-radius:12px;margin-bottom:15px;}
    input,select,textarea{width:100%;padding:8px;border-radius:6px;border:none;margin-top:4px;background:#334155;color:#fff;}
    label{font-size:14px;color:#94a3b8;}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
    .btn-primary{background:#3b82f6;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
    .btn{background:#475569;color:#fff;padding:10px 16px;border:none;border-radius:8px;cursor:pointer;}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:15px;}

    /* Smart Suggest modal */
    #smartSuggestModal{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:1000;}
    #smartSuggestModal.active{display:flex;}
    .modal-content{background:#1e293b;padding:20px;border-radius:12px;width:90%;max-width:420px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.4);}
    .suggest-btn{display:block;width:100%;padding:10px;margin:8px 0;border:none;border-radius:8px;background:#3b82f6;color:#fff;font-size:15px;cursor:pointer;}
    .hint{background:#10b981;color:#fff;padding:8px;border-radius:6px;text-align:center;margin-top:10px;display:none;transition:opacity .25s;}
  </style>
</head>
<body>
  <header>
    <h1>💰 SmartWerk — Expense Tracker</h1>
    <nav>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <a href="expense-csv-list.html" class="btn">📂 Saved Expenses</a>
    </nav>
  </header>

  <main>
    <!-- BUSINESS INFO -->
    <section>
      <h2>🏢 Business Info</h2>
      <div class="grid-2">
        <div>
          <label>Business Name</label>
          <input id="businessName" placeholder="Your business or full name"/>
        </div>
        <div>
          <label>Email</label>
          <input id="email" placeholder="your@email.com"/>
        </div>
      </div>
      <label>Address</label>
      <input id="businessAddress" placeholder="Street, City"/>
    </section>

    <!-- EXPENSE DETAILS -->
    <section>
      <h2>💸 Expense Details</h2>
      <div class="grid-2">
        <div>
          <label>Expense ID</label>
          <input id="expenseId" readonly placeholder="EXP-2025-001"/>
        </div>
        <div>
          <label>Date</label>
          <input type="date" id="date"/>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Expense Name / Description</label>
          <input id="description" placeholder="e.g. Adobe subscription"/>
        </div>
        <div>
          <label>Expense Type</label>
          <select id="type">
            <option>One-time</option>
            <option>Monthly</option>
            <option>Annual</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Category</label>
          <input id="category" placeholder="Select or use Smart Suggest"/>
        </div>
        <div>
          <label>Country / Location</label>
          <select id="country">
            <option>Netherlands</option>
            <option>Belgium</option>
            <option>Germany</option>
            <option>France</option>
            <option>Spain</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Amount (excl. VAT)</label>
          <input id="amount" type="number" placeholder="0.00" step="0.01" min="0"/>
        </div>
        <div>
          <label>VAT %</label>
          <select id="vat">
            <option value="0">0%</option>
            <option value="9">9%</option>
            <option value="21" selected>21%</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Invoice Attached</label>
          <select id="invoiceAttached"><option>No</option><option>Yes</option></select>
        </div>
        <div>
          <label>Payment Method</label>
          <select id="paymentMethod">
            <option>Bank</option><option>Credit Card</option><option>Cash</option>
            <option>PayPal</option><option>Other</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Payment Status</label>
          <select id="status">
            <option>Paid</option><option>Pending</option><option>Overdue</option><option>Scheduled</option>
          </select>
        </div>
        <div>
          <label>Notes</label>
          <input id="notes" placeholder="Optional notes..."/>
        </div>
      </div>

      <div style="margin-top:15px;">
        <p>Subtotal: <span id="subtotalDisplay">€0.00</span></p>
        <p>VAT: <span id="vatDisplay">€0.00</span></p>
        <p><strong>Total: <span id="totalDisplay">€0.00</span></strong></p>
      </div>

      <div class="actions">
        <button id="saveBtn" class="btn-primary">💾 Save Expense</button>
        <button id="viewBtn" class="btn">📂 View Saved</button>
        <button id="smartSuggestBtn" class="btn">🤖 Smart Suggest</button>
      </div>
      <div id="smartHint" class="hint"></div>
    </section>
  </main>

  <!-- Smart Suggest Modal -->
  <div id="smartSuggestModal" aria-hidden="true">
    <div class="modal-content">
      <h3>🤖 Smart Suggest Category</h3>
      <button class="suggest-btn" data-cat="Office & Supplies">🧾 Office & Supplies</button>
      <button class="suggest-btn" data-cat="Travel & Transport">🚗 Travel & Transport</button>
      <button class="suggest-btn" data-cat="Meals & Entertainment">☕ Meals & Entertainment</button>
      <button class="suggest-btn" data-cat="Software & Tools">💻 Software & Tools</button>
      <button class="suggest-btn" data-cat="Accounting & Legal">🧮 Accounting & Legal</button>
      <button class="btn" id="closeSuggest">✖ Close</button>
    </div>
  </div>

  <footer><p>© 2025 SmartWerk</p></footer>

  <!-- APP -->
  <script type="module">
    /* ================= FIREBASE ================= */
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, addDoc, setDoc, collection, runTransaction, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
     // import { setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      // import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    /* ================ HELPERS ================ */
    const $ = (id)=>document.getElementById(id);
    const safeVal = (id)=>$(id)?.value ?? "";
    const clampNum = (v)=>Number.isFinite(v)?v:0;

    function ensureEls(ids){
      for(const id of ids){
        if(!$(id)){ console.error("❌ Missing element #"+id); }
      }
    }

    /* ================ PROFILE READ ================ */
    async function readProfile(uid){
      const paths = [
        ["users", uid, "settings", "profile"], // наш основний шлях
        ["users", uid, "profile", "main"],
        ["users", uid],                         // fallback
      ];
      for(const p of paths){
        try{
          const snap = await getDoc(doc(db, ...p));
          if(snap.exists()){ 
            console.log("✅ Profile found at /"+p.join("/"));
            return snap.data();
          }
        }catch(e){ console.warn("Profile read error at "+p.join("/"), e.message); }
      }
      console.warn("⚠️ No profile doc found"); 
      return null;
    }

    async function autofillFromProfile(uid){
      const p = await readProfile(uid);
      if(!p) return;
      if($("businessName") && !$("businessName").value) $("businessName").value = p.businessName || p.fullName || "";
      if($("email")        && !$("email").value)        $("email").value        = p.email || p.businessEmail || "";
      if($("businessAddress") && !$("businessAddress").value) $("businessAddress").value = p.businessAddress || p.address || "";
      console.log("✅ Autofilled from profile");
    }

    /* ================ ID GENERATOR ================ */
    async function generateExpenseId(uid){
      const ref = doc(db,"users",uid);
      const year = new Date().getFullYear();
      let out="";
      await runTransaction(db, async(tx)=>{
        const snap = await tx.get(ref);
        const last = snap.exists()? (snap.data().lastExpenseNumber||0) : 0;
        const next = last + 1;
        tx.set(ref,{ lastExpenseNumber: next },{ merge:true });
        out = `EXP-${year}-${String(next).padStart(3,"0")}`;
      });
      return out;
    }

    /* ================ TOTALS ================ */
    function computeTotals(){
      const amt = clampNum(parseFloat(safeVal("amount")));
      const vat = clampNum(parseFloat(safeVal("vat")));
      const vatAmt = clampNum(amt * vat / 100);
      const total = clampNum(amt + vatAmt);
      return { amt, vatAmt, total };
    }

    function renderTotals(){
      const { amt, vatAmt, total } = computeTotals();
      if($("subtotalDisplay")) $("subtotalDisplay").textContent = "€"+amt.toFixed(2);
      if($("vatDisplay"))      $("vatDisplay").textContent      = "€"+vatAmt.toFixed(2);
      if($("totalDisplay"))    $("totalDisplay").textContent    = "€"+total.toFixed(2);
    }

    /* ================ SMART SUGGEST ================ */
    function initSmartSuggest(){
      const modal = $("smartSuggestModal");
      const open  = $("smartSuggestBtn");
      const close = $("closeSuggest");
      const cat   = $("category");
      const hint  = $("smartHint");

      open?.addEventListener("click", ()=> modal.classList.add("active"));
      close?.addEventListener("click",()=> modal.classList.remove("active"));
      modal?.addEventListener("click",(e)=>{ if(e.target===modal) modal.classList.remove("active"); });

      document.querySelectorAll(".suggest-btn").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const val = btn.dataset.cat;
          if(cat) cat.value = val;
          modal.classList.remove("active");
          if(hint){
            hint.textContent = `✅ Category set: ${val}`;
            hint.style.display = "block";
            hint.style.opacity = "1";
            setTimeout(()=> hint.style.opacity = "0", 1800);
            setTimeout(()=> hint.style.display = "none", 2200);
          }
        });
      });
    }

    /* ================ SAVE EXPENSE ================ */
    async function logEvent(uid, type, message){
      try{
        await addDoc(collection(db,"users",uid,"events"),{
          type, message, createdAt: serverTimestamp()
        });
      }catch(e){ console.warn("Event log failed:", e.message); }
    }

  

async function saveExpense(uid, editId = null) {
  const get = (id) => $(id)?.value || "";
  const idField = $("#expenseId");
  const id = (idField && idField.value) ? idField.value : await generateExpenseId(uid);
  const amt = parseFloat(get("amount")) || 0;
  const vat = parseFloat(get("vat")) || 0;
  const vatAmt = amt * vat / 100;
  const total = amt + vatAmt;

  const data = {
    expenseId: id,
    date: get("date"),
    description: get("description"),
    type: get("type"),
    category: get("category"),
    country: get("country"),
    amount: amt,
    vatPercent: vat,
    vatAmount: vatAmt,
    total: total,
    invoiceAttached: get("invoiceAttached"),
    paymentMethod: get("paymentMethod"),
    status: get("status"),
    notes: get("notes"),
    businessName: get("businessName"),
    email: get("email"),
    businessAddress: get("businessAddress"),
    updatedAt: serverTimestamp(),
  };

  if (editId) {
    // ✏️ update existing
    await setDoc(doc(db, "users", uid, "expenses", editId), data, { merge: true });
  } else {
    // 🆕 create new
    await addDoc(collection(db, "users", uid, "expenses"), { ...data, createdAt: serverTimestamp() });
  }

  alert(`✅ Expense ${editId ? "updated" : "saved"} successfully (${id})`);
}

  

    /* ================ INIT ================ */
    document.addEventListener("DOMContentLoaded", ()=>{
      ensureEls([
        "businessName","email","businessAddress",
        "expenseId","date","description","type","category","country",
        "amount","vat","invoiceAttached","paymentMethod","status","notes",
        "subtotalDisplay","vatDisplay","totalDisplay",
        "saveBtn","viewBtn","smartSuggestBtn","smartSuggestModal","closeSuggest","smartHint"
      ]);

      // live totals
      ["amount","vat"].forEach(id=>{
        $(id)?.addEventListener("input", renderTotals);
        $(id)?.addEventListener("change", renderTotals);
      });

      // default date today
      if($("date") && !$("date").value){
        $("date").value = new Date().toISOString().slice(0,10);
      }

      initSmartSuggest();
      renderTotals();
    });

    // === LOAD EXPENSE FOR EDIT ===
async function loadExpenseForEdit(uid) {
  const editId = localStorage.getItem("editExpenseId");
  if (!editId) return;

  try {
    const snap = await getDoc(doc(db, "users", uid, "expenses", editId));
    if (!snap.exists()) {
      console.warn("⚠️ Expense not found for edit:", editId);
      localStorage.removeItem("editExpenseId");
      return;
    }
    const e = snap.data();

    // Автоматично заповнюємо всі поля
    const fields = [
      "expenseId","date","description","type","category","country",
      "amount","vat","invoiceAttached","paymentMethod","status","notes",
      "businessName","email","businessAddress"
    ];
    fields.forEach(id => {
      const el = document.getElementById(id);
      if (el && e[id] !== undefined) el.value = e[id];
    });

    console.log(`✅ Expense ${editId} loaded for editing`);
  } catch (err) {
    console.error("❌ Error loading expense:", err);
  }
}


onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  await autofillFromProfile(user.uid);

  const editId = localStorage.getItem("editExpenseId");

  if (editId) {
    // 🧩 Режим редагування
    console.log("✏️ Editing existing expense:", editId);
    const ref = doc(db, "users", user.uid, "expenses", editId);
    const snap = await getDoc(ref);
    if (snap.exists()) {
      const exp = snap.data();

      // заповнюємо всі поля
      for (const [key, val] of Object.entries(exp)) {
        const el = document.getElementById(key);
        if (el && typeof val !== "object") el.value = val;
      }

      // 🧮 оновлюємо обчислення
      updateTotals();

      // 🧾 вибираємо правильний VAT %
      if ($("#vat") && exp.vatPercent !== undefined) {
        $("#vat").value = String(exp.vatPercent);
      }

      // змінюємо кнопку на "Update"
      const btn = $("#saveBtn");
      if (btn) btn.textContent = "💾 Update Expense";

      btn?.addEventListener("click", async () => {
        await saveExpense(user.uid, editId);
        localStorage.removeItem("editExpenseId");
        alert("✅ Expense updated successfully!");
        location.href = "expense-csv-list.html";
      });
    } else {
      console.warn("Expense not found for editing");
    }
  } else {
    // 🆕 Новий запис
    const idEl = $("#expenseId");
    const newId = await generateExpenseId(user.uid);
    if (idEl) idEl.value = newId;

    $("#saveBtn")?.addEventListener("click", () => saveExpense(user.uid));
  }

  $("#viewBtn")?.addEventListener("click", () => (location.href = "expense-csv-list.html"));
});
  </script>
</body>
</html>
