  function get(id) {
    return document.getElementById(id).value.trim();
  }

  function saveExpense(data) {
    const expenses = JSON.parse(localStorage.getItem("expenses") || "[]");
    expenses.push(data);
    localStorage.setItem("expenses", JSON.stringify(expenses));
  }

  window.exportCSV = function () {
    const expenses = JSON.parse(localStorage.getItem("expenses") || "[]");
    if (!expenses.length) return alert("â— No expenses to export!");
    const headers = Object.keys(expenses[0]);
    const rows = expenses.map(obj => headers.map(h => `"${(obj[h] || "").toString().replace(/"/g, '""')}"`).join(","));
    const csvContent = [headers.join(","), ...rows].join("\n");
    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "expenses.csv";
    link.click();
  };

  window.exportPDF = function () {
    const expenses = JSON.parse(localStorage.getItem("expenses") || "[]");
    if (!expenses.length) return alert("â— No expenses to export!");
    const doc = new jspdf.jsPDF();
    doc.setFontSize(16);
    doc.text("SmartWerk â€” Expenses", 14, 20);
    doc.setFontSize(12);
    const headers = Object.keys(expenses[0]);
    const rows = expenses.map(obj => headers.map(h => obj[h] || ""));
    doc.autoTable({
      head: [headers],
      body: rows,
      startY: 30,
      styles: { fontSize: 8 },
    });
    doc.save("expenses.pdf");
  };
});
