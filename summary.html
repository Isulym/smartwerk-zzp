let invoices = [];
let expenses = [];
let summaryChart = null;

function formatCurrency(val) {
  return "â‚¬" + (val || 0).toLocaleString("nl-NL", { minimumFractionDigits: 2 });
}

function parseDate(str) {
  return str ? new Date(str + "T00:00:00") : null;
}

function filterData(data, getDateFn) {
  const f = $("filterBy").value;
  const from = parseDate($("customFrom").value);
  const to = parseDate($("customTo").value);
  const now = new Date();

  return data.filter(item => {
    const rawDate = getDateFn(item);
    const d = parseDate(rawDate);
    
    // ğŸ”¸ Ğ¯ĞºÑ‰Ğ¾ Ğ²Ğ¸Ğ±Ñ€Ğ°Ğ½Ğ¾ "All time" â€” Ğ¿Ğ¾Ğ²ĞµÑ€Ñ‚Ğ°Ñ”Ğ¼Ğ¾ Ğ²ÑÑ– (Ğ½Ğ°Ğ²Ñ–Ñ‚ÑŒ ÑĞºÑ‰Ğ¾ Ğ´Ğ°Ñ‚Ğ¸ Ğ½ĞµĞ¼Ğ°Ñ”)
    if (f === "all") return true;

    // ğŸ”¸ Ğ¯ĞºÑ‰Ğ¾ Ğ´Ğ°Ñ‚Ğ¸ Ğ½ĞµĞ¼Ğ°Ñ” â€” Ğ½Ğµ Ğ²Ñ€Ğ°Ñ…Ğ¾Ğ²ÑƒÑ”Ğ¼Ğ¾
    if (!d) return false;

    // ğŸ”¸ Ğ¤Ñ–Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ñ–Ñ Ğ·Ğ° ĞºĞ°ÑÑ‚Ğ¾Ğ¼Ğ½Ğ¸Ğ¼ Ğ´Ñ–Ğ°Ğ¿Ğ°Ğ·Ğ¾Ğ½Ğ¾Ğ¼
    if (from && d < from) return false;
    if (to && d > to) return false;
    if (from || to) return true;

    // ğŸ”¸ ĞŸĞ¾Ğ¿ĞµÑ€ĞµĞ´Ğ½ÑŒĞ¾ Ğ²Ğ¸Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ñ– Ñ„Ñ–Ğ»ÑŒÑ‚Ñ€Ğ¸
    const y = d.getFullYear();
    const m = d.getMonth();

    if (f === "thisYear") return y === now.getFullYear();
    if (f === "thisMonth") return y === now.getFullYear() && m === now.getMonth();
    if (f === "lastMonth") {
      const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1);
      return y === lastMonth.getFullYear() && m === lastMonth.getMonth();
    }

    return true;
  });
}

function update() {
    const filteredInvoices = filterData(invoices, i => i.invoiceDate || i.date);
    const filteredExpenses = filterData(expenses, e => e.date);

    let totalIncome = 0, totalVat = 0, totalExpenses = 0;
    const incomeByMonth = {}, expenseByMonth = {};

    filteredInvoices.forEach(i => {
      const amount = parseFloat(i.grandTotal) || 0;
      const vat = parseFloat(i.totalVat) || 0;
      const d = (i.invoiceDate || i.date || "").slice(0, 7);

      incomeByMonth[d] = (incomeByMonth[d] || 0) + amount;
      totalIncome += amount;
      totalVat += vat;
    });

    filteredExpenses.forEach(e => {
      const amount = parseFloat(e.amount) || 0;
      const d = (e.date || "").slice(0, 7);
      expenseByMonth[d] = (expenseByMonth[d] || 0) + amount;
      totalExpenses += amount;
    });

    $("totalIncome").innerText = formatCurrency(totalIncome);
    $("totalExpenses").innerText = formatCurrency(totalExpenses);
    $("totalVat").innerText = formatCurrency(totalVat);
    $("netProfit").innerText = formatCurrency(totalIncome - totalExpenses);
    $("lastUpdated").textContent = new Date().toLocaleString();

    drawChart(incomeByMonth, expenseByMonth);
  }
  
function drawChart(incomeMap, expenseMap) {
  const ctx = $("summaryChart").getContext("2d");
  if (summaryChart) summaryChart.destroy();

  const labels = Array.from(new Set([...Object.keys(incomeMap), ...Object.keys(expenseMap)])).sort();
  const incomeData = labels.map(m => incomeMap[m] || 0);
  const expenseData = labels.map(m => expenseMap[m] || 0);

  summaryChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [
        { label: "Income", data: incomeData, backgroundColor: "#22c55e" },
        { label: "Expenses", data: expenseData, backgroundColor: "#ef4444" }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: "top" } }
    }
  });
}

  async function loadSmartSuggestions(uid) {
  const suggestions = [];
  const today = new Date();
  const invoicesSnap = await getDocs(collection(db, "users", uid, "invoices"));

  let unpaidOver30 = 0;
  let totalVatThisYear = 0;
  let thisYearIncome = 0;
  let paidDelays = [];

  invoicesSnap.forEach(doc => {
    const i = doc.data();
    const issueDate = new Date(i.invoiceDate);
    const dueDate = new Date(i.dueDate);
    const paidDate = i.paidDate ? new Date(i.paidDate) : null;
    const status = i.status || "Draft";
    const year = issueDate.getFullYear();

    // ğŸ§¾ ĞŸÑ€Ğ¾ÑÑ‚Ñ€Ğ¾Ñ‡ĞµĞ½Ñ– Ñ–Ğ½Ğ²Ğ¾Ğ¹ÑĞ¸ > 30 Ğ´Ğ½Ñ–Ğ²
    if (status !== "Paid" && dueDate < today) {
      const diff = Math.floor((today - dueDate) / (1000 * 60 * 60 * 24));
      if (diff > 30) unpaidOver30++;
    }

    // ğŸ“… Ğ¡ĞµÑ€ĞµĞ´Ğ½Ñ–Ğ¹ Ñ‡Ğ°Ñ Ğ¾Ğ¿Ğ»Ğ°Ñ‚Ğ¸
    if (status === "Paid" && paidDate) {
      const delay = Math.floor((paidDate - issueDate) / (1000 * 60 * 60 * 24));
      paidDelays.push(delay);
    }

    // ğŸ“Š KOR Ñ‚Ğ° Ğ´Ğ¾Ñ…Ñ–Ğ´
    if (year === today.getFullYear()) {
      totalVatThisYear += i.totalVat || 0;
      thisYearIncome += i.grandTotal || 0;
    }
  });

  // Ğ”Ğ¾Ğ´Ğ°Ñ”Ğ¼Ğ¾ Ğ¿Ñ–Ğ´ĞºĞ°Ğ·ĞºĞ¸:
  if (unpaidOver30 > 0) {
    suggestions.push(`ğŸ“Œ You have <strong>${unpaidOver30} unpaid invoices</strong> older than 30 days`);
  }

  if (totalVatThisYear < 1800) {
    suggestions.push(`ğŸ’¡ Consider registering for KOR â€“ your VAT this year is only â‚¬${totalVatThisYear.toFixed(2)}`);
  }

  if (paidDelays.length > 0) {
    const avgDelay = Math.round(paidDelays.reduce((a, b) => a + b, 0) / paidDelays.length);
    suggestions.push(`ğŸ“† Average payment time: <strong>${avgDelay} days</strong>`);
  }

  if (thisYearIncome < 10000) {
    suggestions.push(`ğŸ“‰ Your income this year is relatively low: â‚¬${thisYearIncome.toFixed(2)}`);
  }

  if (suggestions.length === 0) {
    suggestions.push("âœ… No alerts. Your business looks healthy!");
  }

  // Ğ’Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ Ñƒ HTML
  const list = document.getElementById("suggestionList");
  list.innerHTML = "";
  suggestions.forEach(s => {
    const li = document.createElement("li");
    li.innerHTML = s;
    list.appendChild(li);
  });
}

function exportCSV() {
  const rows = [
    ["Metric", "Value"],
    ["Total Income", $("totalIncome").innerText],
    ["Total Expenses", $("totalExpenses").innerText],
    ["Net Profit", $("netProfit").innerText],
    ["Total VAT", $("totalVat").innerText]
  ];
  let csv = "data:text/csv;charset=utf-8," + rows.map(r => r.join(",")).join("\n");
  const link = document.createElement("a");
  link.href = encodeURI(csv);
  link.download = "summary.csv";
  link.click();
}

window.exportPDF = () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Ğ—Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğº
  doc.setFontSize(18);
  doc.text("SmartWerk Financial Summary", 105, 15, { align: "center" });

  // === ĞŸĞµÑ€Ñ–Ğ¾Ğ´ ===
  const filterSelect = document.getElementById("filterBy");
  const from = document.getElementById("customFrom")?.value;
  const to = document.getElementById("customTo")?.value;
  const filter = filterSelect?.value;

  let periodText = "All Time";
  const now = new Date();
  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  if (from && to) {
    periodText = `Custom Range: ${from} to ${to}`;
  } else {
    const year = now.getFullYear();
    const monthName = months[now.getMonth()];

    if (filter === "thisMonth") {
      periodText = `This Month (${monthName} ${year})`;
    } else if (filter === "lastMonth") {
      const prev = new Date();
      prev.setMonth(prev.getMonth() - 1);
      const prevYear = prev.getFullYear();
      const prevMonthName = months[prev.getMonth()];
      periodText = `Last Month (${prevMonthName} ${prevYear})`;
    } else if (filter === "thisYear") {
      periodText = `This Year (${year})`;
    }
  }

  doc.setFontSize(12);
  doc.text(`Period: ${periodText}`, 14, 25);

  // Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ
  doc.autoTable({
    startY: 35,
    head: [["Metric", "Value"]],
    body: [
      ["Total Income", document.getElementById("totalIncome").innerText],
      ["Total Expenses", document.getElementById("totalExpenses").innerText],
      ["Net Profit", document.getElementById("netProfit").innerText],
      ["Total VAT", document.getElementById("totalVat").innerText]
    ],
    styles: { fontSize: 11 },
    headStyles: { fillColor: [59, 130, 246], textColor: 255 },
    margin: { left: 14, right: 14 }
  });

  let finalY = doc.lastAutoTable.finalY;

  // Ğ“Ñ€Ğ°Ñ„Ñ–Ğº
  const chartCanvas = document.getElementById("summaryChart");
  if (chartCanvas) {
    const chartImage = chartCanvas.toDataURL("image/png", 1.0);
    doc.addImage(chartImage, "PNG", 14, finalY + 20, 180, 80);
    doc.setFontSize(10);
    doc.text("Monthly overview of income and expenses", 105, finalY + 105, { align: "center" });
    finalY += 110;
  }

  // Ğ¤ÑƒÑ‚ĞµÑ€
  doc.setFontSize(9);
  doc.setTextColor(100);
  doc.text("Generated with SmartWerk â€” https://smartwerk.nl", 105, 290, { align: "center" });

  // Ğ—Ğ±ĞµÑ€ĞµĞ¶ĞµĞ½Ğ½Ñ
  doc.save("SmartWerk-Summary.pdf");
};

onAuthStateChanged(auth, user => {
  if (!user) return location.href = "login.html";

  flatpickr(".js-date", {
  dateFormat: "Y-m-d"
});
  loadSmartSuggestions(user.uid);
  


  const uid = user.uid;
  onSnapshot(collection(db, "users", uid, "invoices"), snap => {
    invoices = snap.docs.map(d => d.data());
    update();
  });
  onSnapshot(collection(db, "users", uid, "expenses"), snap => {
    expenses = snap.docs.map(d => d.data());
    update();
  });

  $("filterBy").onchange = update;
  $("customFrom").oninput = update;
  $("customTo").oninput = update;
  $("exportCSV").onclick = exportCSV;
  $("exportPDF").onclick = exportPDF;
  $("exportPDFPro").onclick = exportPDFPro;
});
