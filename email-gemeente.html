<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📧 Email to Gemeente – SmartWerk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-email.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <a class="brand" href="templates.html">📧 Email to Gemeente</a>
      <nav class="right">
        <a href="dashboard.html" class="btn">← Back to Dashboard</a>
      </nav>
    </header>

    <section class="intro">
      <h1>📧 Write Email to Gemeente</h1>
      <p class="muted">Use this tool to send a structured request, complaint, or information email to your municipality.</p>
    </section>

    <form id="emailForm">
      <div class="form-section">
        <h2>🧾 From (Your Info)</h2>
        <input type="text" id="userName" placeholder="Your Full Name" required />
        <input type="email" id="userEmail" placeholder="Your Email" required />
        <input type="text" id="userAddress" placeholder="Your Address (optional)" />
      </div>

      <div class="form-section">
        <h2>🏛️ To (Gemeente Info)</h2>
        <input type="text" id="gemeenteName" placeholder="Gemeente Name (e.g., Den Bosch)" required />
        <input type="email" id="gemeenteEmail" placeholder="Gemeente Email (optional)" />
      </div>

      <div class="form-section">
        <h2>📝 Email Content</h2>
        <input type="text" id="subject" placeholder="Subject (e.g., Request for housing)" required />
        <textarea id="emailBody" rows="10" placeholder="Describe your request, complaint, or message to the gemeente..." required></textarea>
        <input type="text" id="city" placeholder="City (e.g., Den Bosch)" />
        <input type="date" id="emailDate" />
      </div>

      <div class="form-section actions">
        <button type="button" class="btn ghost" id="aiFillBtn">🤖 AI Fill</button>
        <button type="button" class="btn ghost" id="loadExampleBtn">📂 Load Example</button>
        <button type="button" class="btn ghost" id="translateBtn">🌐 Translate</button>
        <button type="button" class="btn ghost" id="saveBtn">💾 Save</button>
        <button type="button" class="btn ghost" id="viewSavedBtn">📂 Saved Emails</button>
        <button type="button" class="btn ghost" id="printBtn">🖨️ Print</button>
        <button type="button" class="btn ghost" id="sendEmailBtn">📤 Send via Email</button>
        <button type="submit" class="btn primary" id="exportBtn">📄 Export as PDF</button>
      </div>
    </form>

    <footer class="foot-note">
      <p class="muted">Created with ❤️ by SmartWerk – smartwerk.nl</p>
    </footer>
  </div>

  <!-- Modal for saved emails -->
  <div id="savedEmailsModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>📂 Saved Emails</h2>
      <ul id="savedEmailsList"></ul>
    </div>
  </div>

  <!-- JS Scripts -->
  <script type="module" src="email-gemeente.js"></script>
</body>
</html>
