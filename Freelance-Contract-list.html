<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üìÑ SmartWerk ‚Äî Saved Contracts</title>

<!-- JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

<style>
body{background:#0f172a;color:#e5e7eb;font-family:'Inter',sans-serif;padding:20px;}
h1{color:#fff;margin-bottom:10px;}
header,footer{text-align:center;margin-bottom:20px;}
.btn{background:#475569;color:#fff;padding:6px 12px;border:none;border-radius:8px;cursor:pointer;transition:.2s;}
.btn:hover{opacity:.85;}
.btn-primary{background:#3b82f6;}
.btn-danger{background:#ef4444;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{padding:10px;text-align:left;}
th{background:#1e293b;color:#93c5fd;text-transform:uppercase;font-size:12px;}
tr:nth-child(even){background:#1e293b;}
tr:hover{background:#334155;}
.status{font-weight:600;padding:4px 8px;border-radius:6px;font-size:13px;}
.status.draft{background:#475569;color:#fff;}
.status.sent{background:#78350f;color:#fcd34d;}
.status.signed{background:#065f46;color:#a7f3d0;}
.status.completed{background:#14532d;color:#bbf7d0;}
.actions{display:flex;gap:4px;flex-wrap:wrap;}
input,select{background:#1e293b;border:none;color:#e5e7eb;padding:6px 8px;border-radius:6px;}
.search-bar{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;justify-content:space-between;}
#msg{margin-top:10px;text-align:center;color:#10b981;display:none;}
.kpi-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-bottom:20px;}
.kpi-card{background:#1e293b;padding:12px;border-radius:12px;text-align:center;}
.kpi-card h3{margin:4px 0;font-size:14px;color:#94a3b8;}
.kpi-card p{font-size:22px;font-weight:700;margin:0;}
canvas{background:#1e293b;border-radius:12px;padding:10px;}
</style>
</head>
<body>
<h1>üìÑ SmartWerk ‚Äî Saved Contracts</h1>

<div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;">
  <a href="dashboard.html" class="btn">‚Üê Dashboard</a>
  <a href="Freelance-Contract.html" class="btn btn-primary">Ôºã New Contract</a>
  <button id="refreshBtn" class="btn">üîÑ Refresh</button>
</div>

<!-- KPI Summary -->
<section class="kpi-container">
  <div class="kpi-card"><h3>üìù Draft</h3><p id="kpi-draft">0</p></div>
  <div class="kpi-card"><h3>üì§ Sent</h3><p id="kpi-sent">0</p></div>
  <div class="kpi-card"><h3>üñä Signed</h3><p id="kpi-signed">0</p></div>
  <div class="kpi-card"><h3>‚úÖ Completed</h3><p id="kpi-completed">0</p></div>
  <div class="kpi-card"><h3>üì¶ Total</h3><p id="kpi-total">0</p></div>
</section>

<!-- Chart -->
<canvas id="contractChart" height="100"></canvas>

<!-- Search -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="üîç Search..." style="flex:1;">
  <select id="statusFilter">
    <option value="">All Statuses</option>
    <option>Draft</option>
    <option>Sent</option>
    <option>Signed</option>
    <option>Completed</option>
  </select>
</div>

<!-- Table -->
<table>
  <thead>
    <tr>
      <th>Contract ID</th>
      <th>Project Title</th>
      <th>Client</th>
      <th>Status</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="contractsBody">
    <tr><td colspan="6" style="text-align:center;color:#94a3b8;">Loading...</td></tr>
  </tbody>
</table>

<div id="msg">‚úÖ Synced</div>
<footer><p>¬© 2025 SmartWerk</p></footer>

<script type="module">
import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={apiKey:"AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",authDomain:"smartwerk8520.firebaseapp.com",projectId:"smartwerk8520",appId:"1:607670981972:web:c07103c981c86860d724c1"};
const app=getApps().length?getApp():initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const $=id=>document.getElementById(id);

let chart=null;
function showMsg(txt){const m=$("msg");m.textContent=txt;m.style.display="block";setTimeout(()=>m.style.display="none",2500);}

// KPI + Chart
function updateKPI(list){
  const total=list.length;
  const draft=list.filter(c=>c.status==="Draft").length;
  const sent=list.filter(c=>c.status==="Sent").length;
  const signed=list.filter(c=>c.status==="Signed").length;
  const completed=list.filter(c=>c.status==="Completed").length;
  $("kpi-draft").textContent=draft;
  $("kpi-sent").textContent=sent;
  $("kpi-signed").textContent=signed;
  $("kpi-completed").textContent=completed;
  $("kpi-total").textContent=total;

  if(chart) chart.destroy();
  const ctx=$("contractChart");
  chart=new Chart(ctx,{type:"bar",data:{
    labels:["Draft","Sent","Signed","Completed"],
    datasets:[{data:[draft,sent,signed,completed],backgroundColor:["#475569","#fbbf24","#10b981","#22c55e"]}]
  },options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}});
}

// Load Contracts
async function loadContracts(uid){
  const tbody=$("contractsBody");
  tbody.innerHTML=`<tr><td colspan="6" style="text-align:center;color:#94a3b8;">Loading...</td></tr>`;
  const snap=await getDocs(collection(db,"users",uid,"contracts"));
  const arr=[];
  for(const d of snap.docs){
    const c=d.data();
    let clientName=c.clientName||"";
    if(!clientName && c.clientId){
      const clientSnap=await getDoc(doc(db,"users",uid,"clients",c.clientId));
      if(clientSnap.exists()) clientName=clientSnap.data().clientName||"";
    }
    arr.push({...c,id:d.id,clientName});
  }
  window._contracts=arr;
  renderContracts(arr);
  updateKPI(arr);
  showMsg("‚úÖ Synced");
}

// Render Table
function renderContracts(list){
  const tbody=$("contractsBody");
  const q=$("searchInput").value.toLowerCase();
  const f=$("statusFilter").value;
  const filtered=list.filter(c=>{
    const m=(c.projectTitle||"").toLowerCase().includes(q)||(c.clientName||"").toLowerCase().includes(q);
    const s=!f||c.status===f;
    return m&&s;
  });
  if(!filtered.length){tbody.innerHTML=`<tr><td colspan='6' style='text-align:center;color:#94a3b8;'>No contracts</td></tr>`;updateKPI(filtered);return;}
  tbody.innerHTML="";
  filtered.forEach(c=>{
    const st=c.status?.toLowerCase()||"draft";
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${c.contractId||"-"}</td>
      <td>${c.projectTitle||"-"}</td>
      <td>${c.clientName||"-"}</td>
      <td><span class="status ${st}">${c.status||"-"}</span></td>
      <td>${c.date||"-"}</td>
      <td class="actions">
        <button class="btn" onclick="editContract('${c.id}')">‚úèÔ∏è</button>
        <button class="btn btn-danger" onclick="deleteContract('${c.id}')">üóë</button>
        <button class="btn" onclick="exportContractPDF('${c.id}',true)">üìÑ</button>
        <button class="btn btn-primary" onclick="exportContractPDF('${c.id}',false)">üíé</button>
      </td>`;
    tbody.appendChild(tr);
  });
  updateKPI(filtered);
}

// Edit / Delete
window.editContract=(id)=>{localStorage.setItem("editContractId",id);location.href="Freelance-Contract.html";};
window.deleteContract=async(id)=>{
  if(!confirm("Delete this contract?"))return;
  const user=auth.currentUser;
  await deleteDoc(doc(db,"users",user.uid,"contracts",id));
  showMsg("üóë Deleted");
  loadContracts(user.uid);
};

// Export PDF (official format)
window.exportContractPDF=async(id,withBranding=true)=>{
  const c=window._contracts.find(x=>x.id===id);
  if(!c)return alert("Contract not found");
  const { jsPDF }=window.jspdf;
  const doc=new jsPDF("p","mm","a4");

  const blue=[59,130,246];
  doc.setFillColor(...blue);
  if(withBranding){ doc.rect(0,0,210,18,"F"); doc.setTextColor(255,255,255); doc.setFontSize(16).text("SmartWerk ‚Äî Freelance Contract",14,12); }

  doc.setTextColor(0,0,0); doc.setFontSize(18).text("FREELANCE CONTRACT",14,32);
  doc.setFontSize(11);
  doc.text(`Contract ID: ${c.contractId||""}`,14,40);
  doc.text(`Date: ${c.date||""}`,100,40);
  doc.text(`Status: ${c.status||""}`,160,40);

  // FROM / TO
  doc.setFontSize(13).setTextColor(...blue).text("From (Freelancer)",14,52);
  doc.setTextColor(0,0,0).setFontSize(11);
  doc.text(`Business: ${c.businessName||""}`,14,58);
  doc.text(`KvK: ${c.kvk||""}   VAT: ${c.vat||""}`,14,64);
  doc.text(`IBAN: ${c.iban||""}`,14,70);
  doc.text(`Address: ${c.businessAddress||""}`,14,76);

  doc.setFontSize(13).setTextColor(...blue).text("To (Client)",14,88);
  doc.setTextColor(0,0,0).setFontSize(11);
  doc.text(`Client: ${c.clientName||""}`,14,94);
  doc.text(`Email: ${c.clientEmail||""}`,14,100);
  doc.text(`Address: ${c.clientAddress||""}`,14,106);

  // PROJECT DETAILS
  doc.setFontSize(13).setTextColor(...blue).text("Project Details",14,120);
  const rows=[
    ["Title",c.projectTitle||""],
    ["Scope",c.projectScope||""],
    ["Timeline",c.timeline||""],
    ["Payment Terms",c.paymentTerms||""]
  ];
  doc.autoTable({startY:124,head:[["Field","Details"]],body:rows,theme:"grid",styles:{fontSize:10,cellPadding:4},headStyles:{fillColor:withBranding?blue:[180,180,180],textColor:255}});

  // LEGAL TERMS
  let y=doc.lastAutoTable.finalY+10;
  doc.setFontSize(13).setTextColor(...blue).text("Legal Terms",14,y);
  doc.setFontSize(10).setTextColor(50).text(doc.splitTextToSize(c.legalTerms||"",180),14,y+6);

  // SIGNATURES
  y+=40;
  doc.setFontSize(13).setTextColor(...blue).text("Signatures",14,y);
  doc.setFontSize(10).setTextColor(0,0,0);
  doc.text("Freelancer Signature: _______________________",14,y+10);
  doc.text("Client Signature: ____________________________",14,y+20);
  doc.text(`Date: ${c.date||""}`,14,y+30);

  doc.setFontSize(9).setTextColor(120);
  doc.text("Generated by SmartWerk ¬© 2025",14,290);

  doc.save(withBranding?`SmartWerk_Contract_${c.contractId||"info"}.pdf`:`Contract_${c.contractId||"info"}_PRO.pdf`);
  showMsg(withBranding?"üìÑ PDF exported":"üíé PRO PDF exported");
};

// Auth
onAuthStateChanged(auth,async(user)=>{
  if(!user){location.href="login.html";return;}
  $("refreshBtn").onclick=()=>loadContracts(user.uid);
  $("searchInput").oninput=()=>renderContracts(window._contracts||[]);
  $("statusFilter").onchange=()=>renderContracts(window._contracts||[]);
  loadContracts(user.uid);
});
</script>
</body>
</html>
