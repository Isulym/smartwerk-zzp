<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>📄 SmartWerk — Saved Contracts</title>

<!-- JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

<style>
body{background:#0f172a;color:#e5e7eb;font-family:'Inter',sans-serif;padding:20px;}
h1{color:#fff;margin-bottom:10px;}
header,footer{text-align:center;margin-bottom:20px;}
.btn{background:#475569;color:#fff;padding:6px 12px;border:none;border-radius:8px;cursor:pointer;transition:.2s;}
.btn:hover{opacity:.85;}
.btn-primary{background:#3b82f6;}
.btn-danger{background:#ef4444;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{padding:10px;text-align:left;}
th{background:#1e293b;color:#93c5fd;text-transform:uppercase;font-size:12px;}
tr:nth-child(even){background:#1e293b;}
tr:hover{background:#334155;}
.status{font-weight:600;padding:4px 8px;border-radius:6px;font-size:13px;}
.status.draft{background:#475569;color:#fff;}
.status.sent{background:#78350f;color:#fcd34d;}
.status.signed{background:#065f46;color:#a7f3d0;}
.status.completed{background:#14532d;color:#bbf7d0;}
.actions{display:flex;gap:4px;flex-wrap:wrap;}
input,select{background:#1e293b;border:none;color:#e5e7eb;padding:6px 8px;border-radius:6px;}
.search-bar{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;justify-content:space-between;}
#msg{margin-top:10px;text-align:center;color:#10b981;display:none;}
.kpi-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-bottom:20px;}
.kpi-card{background:#1e293b;padding:12px;border-radius:12px;text-align:center;}
.kpi-card h3{margin:4px 0;font-size:14px;color:#94a3b8;}
.kpi-card p{font-size:22px;font-weight:700;margin:0;}
canvas{background:#1e293b;border-radius:12px;padding:10px;}
</style>
</head>
<body>
<h1>📄 SmartWerk — Saved Contracts</h1>

<div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;">
  <a href="dashboard.html" class="btn">← Dashboard</a>
  <a href="Freelance-Contract.html" class="btn btn-primary">＋ New Contract</a>
  <button id="refreshBtn" class="btn">🔄 Refresh</button>
</div>

<!-- KPI Summary -->
<section class="kpi-container">
  <div class="kpi-card"><h3>📝 Draft</h3><p id="kpi-draft">0</p></div>
  <div class="kpi-card"><h3>📤 Sent</h3><p id="kpi-sent">0</p></div>
  <div class="kpi-card"><h3>🖊 Signed</h3><p id="kpi-signed">0</p></div>
  <div class="kpi-card"><h3>✅ Completed</h3><p id="kpi-completed">0</p></div>
  <div class="kpi-card"><h3>📦 Total</h3><p id="kpi-total">0</p></div>
</section>

<!-- Chart -->
<canvas id="contractChart" height="100"></canvas>

<!-- Search -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="🔍 Search..." style="flex:1;">
  <select id="statusFilter">
    <option value="">All Statuses</option>
    <option>Draft</option>
    <option>Sent</option>
    <option>Signed</option>
    <option>Completed</option>
  </select>
</div>

<!-- Table -->
<table>
  <thead>
    <tr>
      <th>Contract ID</th>
      <th>Project Title</th>
      <th>Client</th>
      <th>Status</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="contractsBody">
    <tr><td colspan="6" style="text-align:center;color:#94a3b8;">Loading...</td></tr>
  </tbody>
</table>

<div id="msg">✅ Synced</div>
<footer><p>© 2025 SmartWerk</p></footer>

<!-- 🚀 Логіка list.js — ТІЛЬКИ для перегляду, редагування, PDF -->
<script type="module">
import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
  authDomain: "smartwerk8520.firebaseapp.com",
  projectId: "smartwerk8520",
  appId: "1:607670981972:web:c07103c981c86860d724c1"
};

const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const $ = id => document.getElementById(id);

function renderStatus(status) {
  return `<span class="status ${status.toLowerCase()}">${status}</span>`;
}

function renderRow(docSnap) {
  const d = docSnap.data();
  return `
    <tr>
      <td>${d.contractId || "-"}</td>
      <td>${d.projectTitle || "-"}</td>
      <td>${d.clientName || "-"}</td>
      <td>${renderStatus(d.status || "Draft")}</td>
      <td>${d.date || "-"}</td>
      <td class="actions">
        <button class="btn" onclick="editContract('${docSnap.id}')">✏️ Edit</button>
        <button class="btn btn-danger" onclick="deleteContract('${docSnap.id}')">🗑 Delete</button>
      </td>
    </tr>
  `;
}

window.editContract = id => {
  localStorage.setItem("editContractId", id);
  location.href = "Freelance-Contract.html";
};

window.deleteContract = async id => {
  const user = auth.currentUser;
  if (!confirm("Are you sure you want to delete this contract?")) return;
  await deleteDoc(doc(db, "users", user.uid, "contracts", id));
  loadContracts();
};

async function loadContracts() {
  const user = auth.currentUser;
  const body = $("contractsBody");
  body.innerHTML = "";
  const snap = await getDocs(collection(db, "users", user.uid, "contracts"));
  let html = "";
  const kpis = { draft: 0, sent: 0, signed: 0, completed: 0 };
  snap.forEach(doc => {
    const d = doc.data();
    if (filterMatch(d)) {
      html += renderRow(doc);
    }
    kpis[d.status?.toLowerCase()]++;
  });
  body.innerHTML = html || `<tr><td colspan='6' style='text-align:center;color:#94a3b8;'>No contracts found</td></tr>`;
  $("kpi-draft").textContent = kpis.draft;
  $("kpi-sent").textContent = kpis.sent;
  $("kpi-signed").textContent = kpis.signed;
  $("kpi-completed").textContent = kpis.completed;
  $("kpi-total").textContent = snap.size;
}

function filterMatch(d) {
  const term = $("searchInput").value.toLowerCase();
  const status = $("statusFilter").value;
  return (!status || d.status === status) && (
    d.contractId?.toLowerCase().includes(term) ||
    d.projectTitle?.toLowerCase().includes(term) ||
    d.clientName?.toLowerCase().includes(term)
  );
}

$("refreshBtn").onclick = loadContracts;
$("searchInput").oninput = loadContracts;
$("statusFilter").onchange = loadContracts;

onAuthStateChanged(auth, user => {
  if (!user) return location.href = "login.html";
  loadContracts();
});
</script>
</body>
</html>
