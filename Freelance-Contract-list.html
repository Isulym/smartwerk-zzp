<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📄 Freelance Contracts List</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #0f172a; color: #e5e7eb; font-family: 'Inter', sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    .btn { background: #334155; color: #fff; padding: 6px 12px; border-radius: 6px; text-decoration: none; margin-right: 8px; }
    .btn-primary { background: #3b82f6; }
    .btn-danger { background: #dc2626; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: left; }
    th { background: #1e293b; text-transform: uppercase; font-size: 12px; color: #93c5fd; }
    tr:nth-child(even) { background: #1e293b; }
    tr:hover { background: #334155; }
    .status { font-weight: bold; padding: 4px 8px; border-radius: 4px; font-size: 13px; display: inline-block; }
    .status.Draft { background: #475569; color: #fff; }
    .status.Sent { background: #78350f; color: #facc15; }
    .status.Signed { background: #15803d; color: #bbf7d0; }
    .status.Completed { background: #14532d; color: #86efac; }
    input, select { background: #1e293b; border: none; color: #e5e7eb; padding: 6px 8px; border-radius: 6px; }
    .filters { margin-top: 10px; display: flex; gap: 10px; }
    footer { margin-top: 40px; text-align: center; color: #64748b; font-size: 13px; }
  </style>
</head>
<body>
<h1>📄 Freelance Contracts</h1>
<a href="dashboard.html" class="btn">← Dashboard</a>
<a href="Freelance-Contract.html" class="btn btn-primary">＋ New Contract</a>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Search contracts...">
  <select id="statusFilter">
    <option value="">All Statuses</option>
    <option>Draft</option>
    <option>Sent</option>
    <option>Signed</option>
    <option>Completed</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Contract ID</th>
      <th>Client</th>
      <th>Project</th>
      <th>Status</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="contractsBody">
    <tr><td colspan="6" style="text-align:center;color:#94a3b8;">Loading...</td></tr>
  </tbody>
</table>

<canvas id="chart" height="100"></canvas>

<footer>© 2025 SmartWerk</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script type="module">
import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
  authDomain: "smartwerk8520.firebaseapp.com",
  projectId: "smartwerk8520",
  appId: "1:607670981972:web:c07103c981c86860d724c1"
};

const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const $ = id => document.getElementById(id);
let contracts = [];

const renderStatus = s => `<span class="status ${s}">${s}</span>`;

function renderRow(d) {
  return `
    <tr>
      <td>${d.contractId || "-"}</td>
      <td>${d.clientName || "-"}</td>
      <td>${d.projectTitle || "-"}</td>
      <td>${renderStatus(d.status || "Draft")}</td>
      <td>${d.date || "-"}</td>
      <td>
        <button class="btn" onclick="editContract('${d.id}')">✏️ Edit</button>
        <button class="btn btn-danger" onclick="deleteContract('${d.id}')">🗑 Delete</button>
        <button onclick="downloadContractPDF('${d.id}')">📄 PDF</button>
      </td>
    </tr>`;
}

window.editContract = id => {
  localStorage.setItem("editContractId", id);
  location.href = "Freelance-Contract.html";
};

window.deleteContract = async id => {
  if (!confirm("Delete this contract?")) return;
  const user = auth.currentUser;
  await deleteDoc(doc(db, "users", user.uid, "contracts", id));
};

function matchesFilter(d) {
  const term = $("searchInput").value.toLowerCase();
  const status = $("statusFilter").value;
  return (!status || d.status === status) && (
    d.contractId?.toLowerCase().includes(term) ||
    d.clientName?.toLowerCase().includes(term) ||
    d.projectTitle?.toLowerCase().includes(term)
  );
}

function renderContracts(snap) {
  const body = $("contractsBody");
  body.innerHTML = "";
  let counts = { Draft: 0, Sent: 0, Signed: 0, Completed: 0 };
  let rows = "";
  contracts = [];

  snap.forEach(doc => {
    const d = doc.data();
    d.id = doc.id;
    contracts.push(d);
    if (matchesFilter(d)) rows += renderRow(d);
    if (d.status) counts[d.status] = (counts[d.status] || 0) + 1;
  });

  body.innerHTML = rows || `<tr><td colspan='6' style='text-align:center;color:#94a3b8;'>No contracts found</td></tr>`;
  drawChart(counts);
}

let contractChart = null;
function drawChart(data) {
  const ctx = $("chart").getContext("2d");
  if (contractChart) contractChart.destroy();
  contractChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(data),
      datasets: [{
        label: 'Contracts',
        data: Object.values(data),
        backgroundColor: ['#475569', '#facc15', '#22c55e', '#10b981']
      }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });
}

// PDF генерація не змінюється
window.downloadContractPDF = async (id, withBranding = true) => {
  const contract = contracts.find(c => c.id === id);
  if (!contract) return;
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(18);
  doc.text("CONTRACT", 105, 15, { align: "center" });
  doc.setFontSize(12);
  doc.text("Business Info:", 14, 30);
  doc.text([
    contract.businessName || "",
    `KvK: ${contract.kvk || ""}`,
    `VAT: ${contract.vat || ""}`,
    `IBAN: ${contract.iban || ""}`,
    `Address: ${contract.businessAddress || ""}`
  ], 14, 36);
  doc.text("Client Info:", 120, 30);
  doc.text([
    contract.clientName || "",
    contract.clientEmail || "",
    contract.clientPhone || "",
    contract.clientAddress || ""
  ], 120, 36);
  doc.setDrawColor(200);
  doc.line(14, 70, 195, 70);
  doc.autoTable({
    startY: 80,
    head: [["Contract ID", "Date", "Status"]],
    body: [[contract.contractId || "-", contract.date || "-", contract.status || "Draft"]],
    theme: "grid"
  });
  let y = doc.lastAutoTable.finalY + 10;
  const block = (label, text) => {
    doc.setFont(undefined, "bold");
    doc.text(`${label}:`, 14, y);
    doc.setFont(undefined, "normal");
    y += 6;
    doc.text(doc.splitTextToSize(text || "-", 180), 14, y);
    y += 10 + (text?.length > 100 ? 10 : 0);
  };
  block("Project Title", contract.projectTitle);
  block("Scope of Work", contract.projectScope);
  block("Timeline", contract.timeline);
  block("Payment Terms", contract.paymentTerms);
  block("Legal Terms", contract.legalTerms);
  if (contract.signatureFreelancer) {
    doc.addImage(contract.signatureFreelancer, "PNG", 14, y, 60, 20);
    doc.text("Signature", 14, y + 26);
    if (contract.freelancerDate) doc.text(`Date: ${contract.freelancerDate}`, 14, y + 32);
  }
  if (contract.signatureClient) {
    doc.addImage(contract.signatureClient, "PNG", 120, y, 60, 20);
    doc.text("Client Signature", 120, y + 26);
    if (contract.clientDate) doc.text(`Date: ${contract.clientDate}`, 120, y + 32);
  }
  y += 50;
  if (contract.freelancerStamp) {
    doc.addImage(contract.freelancerStamp, "PNG", 90, y, 30, 30);
    y += 35;
  }
  if (withBranding) {
    doc.setFontSize(10);
    doc.text("Generated with SmartWerk", 105, 290, { align: "center" });
  }
  doc.save(`${contract.contractId || "contract"}.pdf`);
};

onAuthStateChanged(auth, user => {
  if (!user) return location.href = "login.html";
  const ref = collection(db, "users", user.uid, "contracts");
  onSnapshot(ref, snap => renderContracts(snap));
  $("searchInput").oninput = () => renderContracts(snap);
  $("statusFilter").onchange = () => renderContracts(snap);
});
</script>
</body>
</html>
