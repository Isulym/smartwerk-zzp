<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>📄 SmartWerk — Saved Contracts</title>

<!-- JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

<style>
body{background:#0f172a;color:#e5e7eb;font-family:'Inter',sans-serif;padding:20px;}
h1{color:#fff;margin-bottom:10px;}
header,footer{text-align:center;margin-bottom:20px;}
.btn{background:#475569;color:#fff;padding:6px 12px;border:none;border-radius:8px;cursor:pointer;transition:.2s;}
.btn:hover{opacity:.85;}
.btn-primary{background:#3b82f6;}
.btn-danger{background:#ef4444;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{padding:10px;text-align:left;}
th{background:#1e293b;color:#93c5fd;text-transform:uppercase;font-size:12px;}
tr:nth-child(even){background:#1e293b;}
tr:hover{background:#334155;}
.status{font-weight:600;padding:4px 8px;border-radius:6px;font-size:13px;}
.status.draft{background:#475569;color:#fff;}
.status.sent{background:#78350f;color:#fcd34d;}
.status.signed{background:#065f46;color:#a7f3d0;}
.status.completed{background:#14532d;color:#bbf7d0;}
.actions{display:flex;gap:4px;flex-wrap:wrap;}
input,select{background:#1e293b;border:none;color:#e5e7eb;padding:6px 8px;border-radius:6px;}
.search-bar{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;justify-content:space-between;}
#msg{margin-top:10px;text-align:center;color:#10b981;display:none;}
.kpi-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-bottom:20px;}
.kpi-card{background:#1e293b;padding:12px;border-radius:12px;text-align:center;}
.kpi-card h3{margin:4px 0;font-size:14px;color:#94a3b8;}
.kpi-card p{font-size:22px;font-weight:700;margin:0;}
canvas{background:#1e293b;border-radius:12px;padding:10px;}
</style>
</head>
<body>
<h1>📄 SmartWerk — Saved Contracts</h1>

<div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;">
  <a href="dashboard.html" class="btn">← Dashboard</a>
  <a href="Freelance-Contract.html" class="btn btn-primary">＋ New Contract</a>
  <button id="refreshBtn" class="btn">🔄 Refresh</button>
</div>

<!-- KPI Summary -->
<section class="kpi-container">
  <div class="kpi-card"><h3>📝 Draft</h3><p id="kpi-draft">0</p></div>
  <div class="kpi-card"><h3>📤 Sent</h3><p id="kpi-sent">0</p></div>
  <div class="kpi-card"><h3>🖊 Signed</h3><p id="kpi-signed">0</p></div>
  <div class="kpi-card"><h3>✅ Completed</h3><p id="kpi-completed">0</p></div>
  <div class="kpi-card"><h3>📦 Total</h3><p id="kpi-total">0</p></div>
</section>

<!-- Chart -->
<canvas id="contractChart" height="100"></canvas>

<!-- Search -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="🔍 Search..." style="flex:1;">
  <select id="statusFilter">
    <option value="">All Statuses</option>
    <option>Draft</option>
    <option>Sent</option>
    <option>Signed</option>
    <option>Completed</option>
  </select>
</div>

<!-- Table -->
<table>
  <thead>
    <tr>
      <th>Contract ID</th>
      <th>Project Title</th>
      <th>Client</th>
      <th>Status</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="contractsBody">
    <tr><td colspan="6" style="text-align:center;color:#94a3b8;">Loading...</td></tr>
  </tbody>
</table>

<div id="msg">✅ Synced</div>
<footer><p>© 2025 SmartWerk</p></footer>

<script type="module">
// freelance-contract-logic.js — ДОПОВНЕНИЙ ДЛЯ РЕДАГУВАННЯ
import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  getDoc,
  addDoc,
  setDoc,
  runTransaction
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
  authDomain: "smartwerk8520.firebaseapp.com",
  projectId: "smartwerk8520",
  appId: "1:607670981972:web:c07103c981c86860d724c1"
};

const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const $ = id => document.getElementById(id);

function setupSignature(canvasId, dateId) {
  const c = $(canvasId);
  if (!c) return;
  const ctx = c.getContext("2d");
  let drawing = false;
  const start = () => { drawing = true; ctx.beginPath(); };
  const end = () => {
    if (!drawing) return;
    drawing = false;
    const now = new Date().toLocaleDateString("nl-NL");
    $(dateId).innerText = now;
  };
  const move = e => {
    if (!drawing) return;
    const r = c.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  };
  c.addEventListener("mousedown", start);
  c.addEventListener("mouseup", end);
  c.addEventListener("mouseleave", () => (drawing = false));
  c.addEventListener("mousemove", move);
  c.addEventListener("touchstart", e => { e.preventDefault(); start(); });
  c.addEventListener("touchend", e => { e.preventDefault(); end(); });
  c.addEventListener("touchmove", e => { e.preventDefault(); move(e); });
}

window.clearSignature = id => {
  const c = $(id);
  if (!c) return;
  c.getContext("2d").clearRect(0, 0, c.width, c.height);
  if (id === "signatureFreelancer") $("signatureFreelancerDate").innerText = "";
  if (id === "signatureClient") $("signatureClientDate").innerText = "";
};

async function loadBusinessInfo(uid) {
  const snap = await getDoc(doc(db, "users", uid));
  if (snap.exists()) {
    const d = snap.data();
    $("businessName").value = d.businessName || "";
    $("kvk").value = d.kvk || "";
    $("vat").value = d.btw || "";
    $("iban").value = d.iban || "";
    $("businessAddress").value = d.businessAddress || "";
    if ($("businessEmail")) $("businessEmail").value = d.email || "";
    if ($("businessPhone")) $("businessPhone").value = d.phone || "";
  }
}

async function loadClients(uid) {
  const snap = await getDocs(collection(db, "users", uid, "clients"));
  snap.forEach(docSnap => {
    const c = docSnap.data();
    const opt = document.createElement("option");
    opt.value = docSnap.id;
    opt.textContent = `${c.clientName || "Unnamed"} (${c.country || ""})`;
    $("clientSelect").appendChild(opt);
  });
}

$("clientSelect").addEventListener("change", async () => {
  const user = auth.currentUser;
  const id = $("clientSelect").value;
  if (!id) return;
  const snap = await getDoc(doc(db, "users", user.uid, "clients", id));
  if (snap.exists()) {
    const c = snap.data();
    $("clientName").value = c.clientName || "";
    $("clientEmail").value = c.email || "";
    $("clientPhone").value = c.phone || "";
    $("clientAddress").value = c.address || "";
  }
});

async function generateContractId(uid) {
  const ref = doc(db, "users", uid);
  const year = new Date().getFullYear();
  let out = "";
  await runTransaction(db, async tx => {
    const snap = await tx.get(ref);
    const last = snap.exists() ? (snap.data().lastContractNumber || 0) : 0;
    const next = last + 1;
    tx.set(ref, { lastContractNumber: next }, { merge: true });
    out = `CT-${year}-${String(next).padStart(3, "0")}`;
  });
  return out;
}

async function saveContract(uid, editingId = null) {
  const data = {
    contractId: $("contractId").value,
    status: $("status").value,
    date: $("date").value,
    projectTitle: $("projectTitle").value,
    businessName: $("businessName").value,
    kvk: $("kvk").value,
    vat: $("vat").value,
    iban: $("iban").value,
    businessAddress: $("businessAddress").value,
    businessEmail: $("businessEmail")?.value || "",
    businessPhone: $("businessPhone")?.value || "",
    clientName: $("clientName").value,
    clientEmail: $("clientEmail").value,
    clientPhone: $("clientPhone").value,
    clientAddress: $("clientAddress").value,
    projectScope: $("projectScope").value,
    timeline: $("timeline").value,
    paymentTerms: $("paymentTerms").value,
    legalTerms: $("legalTerms").value,
    freelancerSignature: $("signatureFreelancer").toDataURL(),
    clientSignature: $("signatureClient").toDataURL(),
    freelancerDate: $("signatureFreelancerDate").textContent,
    clientDate: $("signatureClientDate").textContent,
    updatedAt: new Date().toISOString()
  };

  if (editingId) {
    await setDoc(doc(db, "users", uid, "contracts", editingId), data, { merge: true });
    localStorage.removeItem("editContractId");
  } else {
    data.createdAt = new Date().toISOString();
    await addDoc(collection(db, "users", uid, "contracts"), data);
  }

  alert("✅ Contract saved successfully!");
  location.href = "Freelance-Contract-list.html";
}

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "login.html";
  const uid = user.uid;
  const editId = localStorage.getItem("editContractId");

  $("date").value = new Date().toISOString().split("T")[0];
  setupSignature("signatureFreelancer", "signatureFreelancerDate");
  setupSignature("signatureClient", "signatureClientDate");

  await loadBusinessInfo(uid);
  await loadClients(uid);

  if (editId) {
    const snap = await getDoc(doc(db, "users", uid, "contracts", editId));
    if (snap.exists()) {
      const c = snap.data();
      $("contractId").value = c.contractId || "";
      $("status").value = c.status || "Draft";
      $("date").value = c.date || "";
      $("projectTitle").value = c.projectTitle || "";
      $("businessName").value = c.businessName || "";
      $("kvk").value = c.kvk || "";
      $("vat").value = c.vat || "";
      $("iban").value = c.iban || "";
      $("businessAddress").value = c.businessAddress || "";
      if ($("businessEmail")) $("businessEmail").value = c.businessEmail || "";
      if ($("businessPhone")) $("businessPhone").value = c.businessPhone || "";
      $("clientName").value = c.clientName || "";
      $("clientEmail").value = c.clientEmail || "";
      $("clientPhone").value = c.clientPhone || "";
      $("clientAddress").value = c.clientAddress || "";
      $("projectScope").value = c.projectScope || "";
      $("timeline").value = c.timeline || "";
      $("paymentTerms").value = c.paymentTerms || "";
      $("legalTerms").value = c.legalTerms || "";
      if (c.freelancerDate) $("signatureFreelancerDate").textContent = c.freelancerDate;
      if (c.clientDate) $("signatureClientDate").textContent = c.clientDate;
      if (c.freelancerSignature) {
        const img = new Image();
        img.onload = () => {
          const ctx = $("signatureFreelancer").getContext("2d");
          ctx.drawImage(img, 0, 0);
        };
        img.src = c.freelancerSignature;
      }
      if (c.clientSignature) {
        const img = new Image();
        img.onload = () => {
          const ctx = $("signatureClient").getContext("2d");
          ctx.drawImage(img, 0, 0);
        };
        img.src = c.clientSignature;
      }
    }
  } else {
    $("contractId").value = await generateContractId(uid);
  }

  $("saveBtn").onclick = () => saveContract(uid, editId);
});
</script>
</body>
</html>
