<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“ˆ SmartWerk ROI Estimator</title>
  <link rel="stylesheet" href="style-roi.css" />
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/roi-estimator.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ“ˆ ROI Estimator â€” SmartWerk PRO</h1>
    <p>Estimate the return on investment for your freelance or business expenses.</p>

    <!-- Input Form -->
    <form id="roiForm">
      <div class="form-group">
        <label for="initialInvestment">ğŸ’° Initial Investment (â‚¬)</label>
        <input type="number" id="initialInvestment" placeholder="e.g. 1000" required />
      </div>

      <div class="form-group">
        <label for="monthlyProfit">ğŸ“ˆ Monthly Profit Increase (â‚¬)</label>
        <input type="number" id="monthlyProfit" placeholder="e.g. 250" required />
      </div>

      <div class="form-group">
        <label for="duration">ğŸ• Period (in months)</label>
        <input type="number" id="duration" placeholder="e.g. 6" required />
      </div>

      <div class="form-group">
        <label for="extraCosts">ğŸ’¸ Extra Costs (Optional) (â‚¬)</label>
        <input type="number" id="extraCosts" placeholder="e.g. 100" />
      </div>

      <div class="form-actions">
        <button type="button" id="calculateROI">ğŸ“Š Calculate ROI</button>
        <button type="button" id="downloadPDF">ğŸ“„ Export PDF</button>
      </div>
    </form>

    <!-- Results Section -->
    <section id="results" style="display:none;">
      <h2>ğŸ“Š Results</h2>
      <p><strong>Total Profit:</strong> <span id="totalProfit">â€”</span> â‚¬</p>
      <p><strong>ROI:</strong> <span id="roiResult">â€”</span> %</p>
      <p><strong>Payback Period:</strong> <span id="paybackPeriod">â€”</span> months</p>
    </section>

    <!-- Chart Section -->
    <section id="chartSection" style="margin-top: 40px;">
      <h3>ğŸ“ˆ ROI Growth Chart</h3>
      <canvas id="roiChart" width="100%" height="60"></canvas>
    </section>

    <!-- Smart Tips -->
    <section id="tipsSection" style="margin-top: 40px;">
      <h3>ğŸ§  Smart Suggestions</h3>
      <ul id="smartTips">
        <!-- Filled dynamically -->
      </ul>
    </section>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("roiForm");
  const result = document.getElementById("roiResult");
  const insights = document.getElementById("roiInsights");
  const chartContainer = document.getElementById("roiChartContainer");
  const exportBtn = document.getElementById("exportROI");

  let chart;

  form.addEventListener("input", calculateROI);
  exportBtn.addEventListener("click", exportToPDF);

  function calculateROI() {
    const investment = parseFloat(document.getElementById("investment").value) || 0;
    const gain = parseFloat(document.getElementById("gain").value) || 0;
    const period = parseInt(document.getElementById("period").value) || 1;

    const netProfit = gain - investment;
    const roiPercent = investment > 0 ? ((netProfit / investment) * 100).toFixed(2) : 0;
    const monthlyROI = (roiPercent / period).toFixed(2);

    result.innerHTML = `
      <p>ğŸ“Š <strong>ROI:</strong> ${roiPercent}% over ${period} months</p>
      <p>ğŸ’° <strong>Net Profit:</strong> â‚¬${netProfit.toFixed(2)}</p>
      <p>ğŸ“† <strong>Monthly ROI:</strong> ${monthlyROI}%</p>
    `;

    generateChart(investment, gain);
    generateInsights(roiPercent, netProfit, monthlyROI);
  }

  function generateInsights(roi, profit, monthly) {
    let advice = "";

    if (roi < 0) {
      advice = "âŒ Your investment leads to a loss. Consider reducing expenses or improving conversion.";
    } else if (roi < 20) {
      advice = "âš ï¸ ROI is low. Try optimizing marketing or increasing product value.";
    } else if (roi >= 20 && roi < 100) {
      advice = "âœ… ROI is moderate. Consider scaling gradually and monitoring performance.";
    } else {
      advice = "ğŸš€ Excellent ROI! Scaling up may lead to exponential growth.";
    }

    insights.innerHTML = `
      <h3>ğŸ§  Smart Insight</h3>
      <p>${advice}</p>
      <p><small>Tip: ROI > 50% is considered healthy for most small businesses.</small></p>
    `;
  }

  function generateChart(investment, gain) {
    const ctx = document.getElementById("roiChart").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Investment", "Gain"],
        datasets: [
          {
            label: "â‚¬ Amount",
            data: [investment, gain],
            backgroundColor: ["#f44336", "#4caf50"],
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: "ğŸ“ˆ Investment vs Gain",
            font: { size: 18 },
          },
        },
      },
    });

    chartContainer.style.display = "block";
  }

  async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const investment = document.getElementById("investment").value;
    const gain = document.getElementById("gain").value;
    const period = document.getElementById("period").value;

    const netProfit = gain - investment;
    const roiPercent = investment > 0 ? ((netProfit / investment) * 100).toFixed(2) : 0;
    const monthlyROI = (roiPercent / period).toFixed(2);

    doc.setFontSize(16);
    doc.text("ğŸ“„ ROI Estimation Report", 20, 20);
    doc.setFontSize(12);
    doc.text(`ğŸ’¼ Investment: â‚¬${investment}`, 20, 40);
    doc.text(`ğŸ“ˆ Expected Gain: â‚¬${gain}`, 20, 50);
    doc.text(`ğŸ“† Period: ${period} months`, 20, 60);
    doc.text(`ğŸ“Š ROI: ${roiPercent}%`, 20, 70);
    doc.text(`ğŸ’° Net Profit: â‚¬${netProfit.toFixed(2)}`, 20, 80);
    doc.text(`ğŸ“† Monthly ROI: ${monthlyROI}%`, 20, 90);

    doc.text("ğŸ§  Insight:", 20, 110);
    let text = insights.innerText.split("\n");
    doc.setFontSize(11);
    doc.text(text, 20, 120);

    doc.save("smartwerk-roi-report.pdf");
  }

  // Init state
  calculateROI();
});
    
  </script>
  
</body>
</html>
