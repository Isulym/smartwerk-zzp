<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìä SmartWerk ‚Äî Saved Expenses</title>
  <link rel="stylesheet" href="style-invoices.css"/>
  <style>
    body { background:#0f172a; color:#e5e7eb; font-family:'Inter',sans-serif; }
    h1,h2{color:#fff;}
    table{width:100%;border-collapse:collapse;margin-top:15px;}
    th,td{border-bottom:1px solid #1e293b;padding:8px;text-align:left;}
    th{color:#3b82f6;}
    tr:hover{background:#1e293b;cursor:pointer;}
    input,select{background:#1e293b;color:#fff;border:none;border-radius:6px;padding:6px 8px;}
    .toolbar{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:10px;}
    .btn{background:#475569;color:#fff;border:none;padding:8px 14px;border-radius:8px;cursor:pointer;}
    .btn-primary{background:#3b82f6;}
    .summary{margin-top:15px;padding:10px;background:#1e293b;border-radius:8px;}
    .summary p{margin:3px 0;}
    .small{padding:5px 8px;font-size:13px;}
    .details-modal{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:999;
    }
    .details-modal.active{display:flex;}
    .details-box{background:#1e293b;padding:20px;border-radius:12px;max-width:500px;width:90%;}
    .details-box h3{margin-top:0;color:#3b82f6;}
    .details-box p{margin:4px 0;}
  </style>
</head>
<body>
  <header>
    <h1>üìä SmartWerk ‚Äî Saved Expenses</h1>
    <nav>
      <a href="dashboard.html" class="btn">‚Üê Dashboard</a>
      <a href="expense-csv.html" class="btn">‚ûï New Expense</a>
    </nav>
  </header>

  <main>
    <div class="toolbar">
      <input type="text" id="search" placeholder="üîç Search by description or ID...">
      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option>Paid</option><option>Pending</option><option>Overdue</option><option>Scheduled</option>
      </select>
      <select id="filterCountry">
        <option value="">All Countries</option>
        <option>Netherlands</option><option>Belgium</option><option>Germany</option><option>France</option><option>Spain</option>
      </select>
      <button class="btn" id="refreshBtn">üîÑ Refresh</button>
      <button class="btn" id="csvBtn">üìä Export CSV</button>
      <button class="btn" id="pdfBtn">üìÑ Export PDF</button>
      <label style="font-size:13px;"><input type="checkbox" id="proMode"> PRO (no branding)</label>
    </div>

    <table id="expensesTable">
      <thead>
        <tr>
          <th>ID</th><th>Date</th><th>Description</th><th>Category</th>
          <th>Type</th><th>Payment Method</th><th>Status</th>
          <th>Amount</th><th>VAT</th><th>Total</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="expensesBody"><tr><td colspan="11">Loading...</td></tr></tbody>
    </table>

    <div class="summary">
      <h3>üìà Summary</h3>
      <p>Subtotal: <span id="sumSubtotal">‚Ç¨0.00</span></p>
      <p>VAT: <span id="sumVat">‚Ç¨0.00</span></p>
      <p><strong>Total: <span id="sumTotal">‚Ç¨0.00</span></strong></p>
    </div>
  </main>

  <div class="details-modal" id="detailsModal">
    <div class="details-box">
      <h3>Expense Details</h3>
      <div id="detailsContent"></div>
      <button class="btn" id="closeDetails">‚úñ Close</button>
    </div>
  </div>

  <footer><p>¬© 2025 SmartWerk</p></footer>

  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { jsPDF } from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);
    const $ = (id)=>document.getElementById(id);

    let allExpenses=[];

    async function loadExpenses(uid){
      const body=$("expensesBody");
      body.innerHTML="<tr><td colspan='11'>Loading...</td></tr>";
      const snap=await getDocs(collection(db,"users",uid,"expenses"));
      const list=snap.docs.map(d=>({id:d.id,...d.data()}));
      allExpenses=list.sort((a,b)=>new Date(b.date)-new Date(a.date));
      renderExpenses(allExpenses);
    }

    function renderExpenses(list){
      const body=$("expensesBody");
      body.innerHTML="";
      if(!list.length){ body.innerHTML="<tr><td colspan='11'>No expenses yet.</td></tr>"; return; }

      let sub=0,vat=0,total=0;
      list.forEach(exp=>{
        sub+=exp.amount||0;
        vat+=exp.vatAmount||0;
        total+=exp.total||0;

        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${exp.expenseId||""}</td>
          <td>${exp.date||""}</td>
          <td>${exp.description||""}</td>
          <td>${exp.category||""}</td>
          <td>${exp.type||""}</td>
          <td>${exp.paymentMethod||""}</td>
          <td>${exp.status||""}</td>
          <td>‚Ç¨${(exp.amount||0).toFixed(2)}</td>
          <td>‚Ç¨${(exp.vatAmount||0).toFixed(2)}</td>
          <td><strong>‚Ç¨${(exp.total||0).toFixed(2)}</strong></td>
          <td>
            <button class="btn small" onclick="editExpense('${exp.id}')">‚úè</button>
            <button class="btn small" onclick="showDetails('${exp.id}')">üîç</button>
            <button class="btn small" onclick="deleteExpense('${exp.id}','${exp.expenseId||""}')">üóë</button>
          </td>`;
        body.appendChild(tr);
      });

      $("sumSubtotal").textContent=`‚Ç¨${sub.toFixed(2)}`;
      $("sumVat").textContent=`‚Ç¨${vat.toFixed(2)}`;
      $("sumTotal").textContent=`‚Ç¨${total.toFixed(2)}`;
    }

    function showDetails(id){
      const exp=allExpenses.find(e=>e.id===id);
      if(!exp)return;
      const box=$("detailsContent");
      box.innerHTML=`
        <p><strong>ID:</strong> ${exp.expenseId}</p>
        <p><strong>Date:</strong> ${exp.date}</p>
        <p><strong>Description:</strong> ${exp.description}</p>
        <p><strong>Type:</strong> ${exp.type}</p>
        <p><strong>Category:</strong> ${exp.category}</p>
        <p><strong>Country:</strong> ${exp.country}</p>
        <p><strong>Payment Method:</strong> ${exp.paymentMethod}</p>
        <p><strong>Status:</strong> ${exp.status}</p>
        <p><strong>Amount:</strong> ‚Ç¨${(exp.amount||0).toFixed(2)}</p>
        <p><strong>VAT:</strong> ‚Ç¨${(exp.vatAmount||0).toFixed(2)}</p>
        <p><strong>Total:</strong> ‚Ç¨${(exp.total||0).toFixed(2)}</p>
        <p><strong>Notes:</strong> ${exp.notes||"‚Äî"}</p>
        <p><strong>Invoice Attached:</strong> ${exp.invoiceAttached||"No"}</p>
        <p><strong>Business:</strong> ${exp.businessName||""}</p>
        <p><strong>Email:</strong> ${exp.email||""}</p>
        <p><strong>Address:</strong> ${exp.businessAddress||""}</p>`;
      $("detailsModal").classList.add("active");
    }

    $("closeDetails")?.addEventListener("click",()=>$("detailsModal").classList.remove("active"));

    async function deleteExpense(docId, displayId){
      if(!confirm(`Delete expense ${displayId}?`))return;
      const user=auth.currentUser;
      await deleteDoc(doc(db,"users",user.uid,"expenses",docId));
      alert("üóë Expense deleted");
      loadExpenses(user.uid);
    }

    function editExpense(docId){
      localStorage.setItem("editExpenseId",docId);
      location.href="expense-csv.html";
    }

    function filterAndSearch(){
      const q=$("search").value.toLowerCase();
      const status=$("filterStatus").value;
      const country=$("filterCountry").value;
      let list=allExpenses.filter(e=>{
        return (!q || e.description?.toLowerCase().includes(q) || e.expenseId?.toLowerCase().includes(q)) &&
               (!status || e.status===status) &&
               (!country || e.country===country);
      });
      renderExpenses(list);
    }

    document.addEventListener("DOMContentLoaded",()=>{
      ["search","filterStatus","filterCountry"].forEach(id=>$(id)?.addEventListener("input",filterAndSearch));
      $("refreshBtn")?.addEventListener("click",()=>{
        const user=auth.currentUser;
        if(user)loadExpenses(user.uid);
      });
    });

    onAuthStateChanged(auth, user=>{
      if(!user){location.href="login.html";return;}
      loadExpenses(user.uid);
      window.deleteExpense=deleteExpense;
      window.editExpense=editExpense;
      window.showDetails=showDetails;
    });
  </script>
</body>
</html>
