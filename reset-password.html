<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | SmartWerk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style-resetpassword.css" />
</head>
<body>
<div id="bg-animation"></div>
  <div class="wrap">
    <div class="topbar">
      <a href="index.html" class="brand">üíº SmartWerk ‚Äî Reset Password</a>
    </div>
  </div>

  <div class="center">
    <div class="card">
      <h2>Reset Your Password</h2>
      <div class="muted">Enter your email to receive a reset link</div>

      <div id="errorBox"></div>
      <div id="okBox"></div>

      <form id="resetForm" novalidate>
        <div class="field">
          <label for="resetEmail">Email</label>
          <input type="email" id="resetEmail" placeholder="you@smartwerk.nl" required />
        </div>

        <div class="row">
          <button type="submit" class="btn primary">Send Reset Link</button>
          <a href="register.html" class="btn ghost">Need an account?</a>
        </div>
      </form>

      <div class="foot">
  <a href="login.html" class="btn ghost fullwidth">‚Üê Back to Login</a>
</div>
    </div>
  </div>

  <script type="module">
    import {
      initializeApp,
      getApps,
      getApp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };

    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = id => document.getElementById(id);
    const errorBox = $("errorBox");
    const okBox = $("okBox");

    function showErr(msg) {
      errorBox.textContent = "‚ö†Ô∏è " + msg;
      errorBox.style.display = "block";
      okBox.style.display = "none";
    }

    function showOk(msg) {
      okBox.textContent = "‚úÖ " + msg;
      okBox.style.display = "block";
      errorBox.style.display = "none";
    }

    $("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      okBox.style.display = "none";

      const email = $("resetEmail").value.trim();
      if (!email) return showErr("Please enter your email");

      try {
        await sendPasswordResetEmail(auth, email);
        showOk("Reset link sent! Check your inbox.");
      } catch (err) {
        const msg = err.message.includes("auth/user-not-found") ? "User not found" :
                    err.message.includes("auth/invalid-email") ? "Invalid email" :
                    err.message;
        showErr(msg);
      }
    });
  </script>

</body>
</html>
