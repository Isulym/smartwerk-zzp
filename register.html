<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | SmartWerk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Підключення стилю -->
  <link rel="stylesheet" href="style-register.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>

  <div class="register-card">
    <h2>Register to SmartWerk</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <div class="form-group">
        <label style="font-size: 14px;">
          <input type="checkbox" id="termsCheckbox" required />
          I agree to the <a href="terms.html" target="_blank">terms of service</a>
        </label>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="text-small">
      Already have an account? <a href="login.html">Login</a><br>
      <a href="reset-password.html">Forgot password?</a>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
    authDomain: "smartwerk8520.firebaseapp.com",
    projectId: "smartwerk8520",
    appId: "1:607670981972:web:c07103c981c86860d724c1",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("registerForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const termsChecked = document.getElementById("termsCheckbox").checked;

    if (!email || !password || !confirmPassword) {
      alert("❗ Please fill in all fields.");
      return;
    }

    if (password.length < 6) {
      alert("❗ Password must be at least 6 characters.");
      return;
    }

    if (password !== confirmPassword) {
      alert("❗ Passwords do not match.");
      return;
    }

    if (!termsChecked) {
      alert("❗ You must agree to the terms.");
      return;
    }

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("✅ Account created! Redirecting...");
      window.location.href = "dashboard.html";
    } catch (error) {
      const msg = error.message.includes("auth/email-already-in-use") ? "❗ Email already in use." :
                  error.message.includes("auth/invalid-email") ? "❗ Invalid email format." :
                  error.message;
      alert(msg);
    }
  });
</script>

</body>
</html>
