<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | SmartWerk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Підключення стилю -->
  <link rel="stylesheet" href="style-register.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>

  <div class="register-card">
    <h2>Register to SmartWerk</h2>
    <form id="registerForm">
      <div id="errorBox" class="error-box" style="display:none;"></div>
      <div id="okBox" class="ok-box" style="display:none;"></div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <div class="form-group">
        <label style="font-size: 14px;">
          <input type="checkbox" id="termsCheckbox" required />
          I agree to the <a href="terms.html" target="_blank">terms of service</a>
        </label>
      </div>

      <button type="submit" id="registerBtn">Register</button>
      <button type="button" onclick="registerWithGoogle()" class="btn-google">Sign up with Google</button>
    </form>

    <div class="text-small">
      Already have an account? <a href="login.html">Login</a><br>
      <a href="reset-password.html">Forgot password?</a>
    </div>
  </div>

  <script type="module">
  import {
    initializeApp, getApps, getApp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
    authDomain: "smartwerk8520.firebaseapp.com",
    projectId: "smartwerk8520",
    appId: "1:607670981972:web:c07103c981c86860d724c1",
  };

  const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const $ = id => document.getElementById(id);
  const errorBox = $("errorBox");
  const okBox = $("okBox");

  function showErr(msg) {
    errorBox.textContent = "⚠️ " + msg;
    errorBox.style.display = "block";
    okBox.style.display = "none";
  }

  function showOk(msg) {
    okBox.textContent = "✅ " + msg;
    okBox.style.display = "block";
    errorBox.style.display = "none";
  }

  $("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.style.display = "none";
    okBox.style.display = "none";

    const email = $("email").value.trim();
    const password = $("password").value;
    const confirmPassword = $("confirmPassword").value;
    const agree = $("termsCheckbox").checked;

    if (!email || !password || !confirmPassword) return showErr("Fill in all fields");
    if (password.length < 6) return showErr("Password must contain at least 6 characters");
    if (!/[^\w\s]/.test(password)) {
     return showErr("Password must contain at least one special character (for example, @, #, !)");
     }
    if (password !== confirmPassword) return showErr("Passwords do not match");
    if (!agree) return showErr("You must agree to the terms and conditions");

    try {
      $("registerBtn").disabled = true;
      $("registerBtn").textContent = "Registration...";

      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await sendEmailVerification(userCred.user);

      showOk("Registration successful! Confirm email before logging in.");
    } catch (err) {
      const msg = err.message.includes("auth/email-already-in-use") ? "This email is already in use"
                : err.message.includes("auth/invalid-email") ? "Invalid email format"
                : err.message;
      showErr(msg);
    } finally {
      $("registerBtn").disabled = false;
      $("registerBtn").textContent = "Register";
    }
  });

  window.registerWithGoogle = function () {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
      .then(() => {
        showOk("Successful registration via Google!");
        window.location.replace("dashboard.html");
      })
      .catch((err) => showErr("⚠️ " + err.message));
  }
</script>

</body>
</html>
