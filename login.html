<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>SmartWerk ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style-login.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>

  <div class="wrap">
    <div class="topbar">
      <a href="index.html" class="brand">üíº SmartWerk ‚Äî Login</a>
      <div class="right">
        <a href="index.html" class="btn" id="btnHome">Go to main page</a>
      </div>
    </div>
  </div>

  <div class="center">
    <div class="card">
      <h2>Login to SmartWerk</h2>
      <div class="muted">Access your ZZP account</div>

      <div id="errorBox"></div>
      <div id="okBox"></div>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@smartwerk.nl" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
            <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="row">
          <button type="submit" class="btn primary" id="loginBtn">Login</button>
          <a href="register.html" class="btn ghost">Register</a>
        </div>
      </form>

      <div class="foot">
        Forgot password? <input type="email" id="resetEmail" placeholder="Enter your email" />
        <button onclick="resetPassword()" class="btn ghost small">Send reset link</button>
        <br><br>
        Or use <button onclick="loginWithGoogle()" class="btn primary small">Login with Google</button>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      initializeApp,
      getApps,
      getApp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };

    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = id => document.getElementById(id);
    const errorBox = $("errorBox");
    const okBox = $("okBox");

    function showErr(msg) {
      errorBox.textContent = "‚ö†Ô∏è " + msg;
      errorBox.style.display = "block";
      okBox.style.display = "none";
    }

    function showOk(msg) {
      okBox.textContent = "‚úÖ " + msg;
      okBox.style.display = "block";
      errorBox.style.display = "none";
    }

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.replace("dashboard.html");
    });

    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      okBox.style.display = "none";

      const email = $("email").value.trim();
      const password = $("password").value;

      if (!email || !password) return showErr("–í–≤–µ–¥—ñ—Ç—å email —Ç–∞ –ø–∞—Ä–æ–ª—å");
      if (password.length < 6) return showErr("–ü–∞—Ä–æ–ª—å –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ —â–æ–Ω–∞–π–º–µ–Ω—à–µ 6 —Å–∏–º–≤–æ–ª—ñ–≤");

      try {
        $("loginBtn").disabled = true;
        $("loginBtn").textContent = "–í—Ö–æ–¥–∏–º–æ...";
        await signInWithEmailAndPassword(auth, email, password);
        showOk("–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...");
        window.location.replace("dashboard.html");
      } catch (err) {
        const msg = err.message.includes("auth/user-not-found") ? "–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ" :
                    err.message.includes("auth/wrong-password") ? "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å" :
                    err.message.includes("auth/invalid-email") ? "–ù–µ–≤—ñ—Ä–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç email" :
                    err.message;
        showErr(msg);
      } finally {
        $("loginBtn").disabled = false;
        $("loginBtn").textContent = "Login";
      }
    });

    window.togglePassword = function () {
      const field = $("password");
      field.type = field.type === "password" ? "text" : "password";
    }

    window.resetPassword = function () {
      const email = $("resetEmail").value.trim();
      if (!email) return showErr("–í–≤–µ–¥—ñ—Ç—å email –¥–ª—è –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è");

      sendPasswordResetEmail(auth, email)
        .then(() => showOk("–õ–∏—Å—Ç –¥–ª—è –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!"))
        .catch((err) => showErr("‚ö†Ô∏è " + err.message));
    }

    window.loginWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          showOk("Google –≤—Ö—ñ–¥ —É—Å–ø—ñ—à–Ω–∏–π!");
          window.location.replace("dashboard.html");
        })
        .catch((err) => showErr("‚ö†Ô∏è " + err.message));
    }
  </script>
</body>
</html>
