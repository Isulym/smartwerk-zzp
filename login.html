<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>SmartWerk ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0e1014; --card:#151823; --muted:#9aa3b2; --line:#22283a; }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Arial; color:#e9edf5;
      background:radial-gradient(1200px 600px at 10% -10%,#1d2233 0%,#0e1014 40%),linear-gradient(#0e1014,#0e1014);
      min-height:100vh; display:flex; flex-direction:column;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:28px;width:100%}
    .topbar{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{font-weight:700;font-size:20px;letter-spacing:.3px;text-decoration:none;color:inherit}
    .right{display:flex;gap:10px;align-items:center}

    /* –ö–Ω–æ–ø–∫–∏ ‚Äî —è–∫ —É dashboard */
    .btn{
      background:#2b3350;border:1px solid #3b4567;color:#e9edf5;
      padding:10px 14px;border-radius:10px;cursor:pointer;
      text-decoration:none; font-weight:600; display:inline-block
    }
    .btn:hover{filter:brightness(1.1)}
    .btn.primary{background:#3b79ff;border-color:#4d86ff;color:#fff}
    .btn.ghost{background:transparent;border:1px solid #2a3552}

    /* –ö–∞—Ä—Ç–∞ –ª–æ–≥—ñ–Ω—É */
    .center{display:grid;place-items:center;flex:1;padding:24px}
    .card{
      width:100%; max-width:420px; background:linear-gradient(180deg,#161b28,#141827);
      border:1px solid #232a42; border-radius:16px; padding:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.2)
    }
    h2{margin:0 0 6px 0}
    .muted{color:var(--muted);font-size:13px;margin-bottom:16px}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    .field input{
      background:#121728;border:1px solid #2b3350;color:#e9edf5;
      padding:12px;border-radius:10px;outline:none
    }
    .field input::placeholder{color:#74809a}
    .field input:focus{border-color:#4d86ff; box-shadow:0 0 0 3px rgba(77,134,255,.15)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-top:14px}
    #errorBox{color:#ff5470;background:#3a1f28;border:1px solid #6a2c40;padding:10px;border-radius:10px;display:none;margin-top:8px}
    #okBox{color:#27c693;background:#143329;border:1px solid #1f634d;padding:10px;border-radius:10px;display:none;margin-top:8px}
    .foot{margin-top:14px;font-size:13px}
    .foot a{color:#9bb6ff;text-decoration:none}
    .foot a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a href="index.html" class="brand">üíº SmartWerk ‚Äî Login</a>
      <div class="right">
        <!-- –ù–û–í–ï: –∫–Ω–æ–ø–∫–∞ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É —É —Å—Ç–∏–ª—ñ dashboard -->
        <a href="index.html" class="btn" id="btnHome">–ù–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É</a>
      </div>
    </div>
  </div>

  <div class="center">
    <div class="card">
      <h2>–£–≤—ñ–π—Ç–∏ –¥–æ SmartWerk</h2>
      <div class="muted">–î–æ—Å—Ç—É–ø –¥–æ –≤–∞—à–æ–≥–æ ZZP-–∫–∞–±—ñ–Ω–µ—Ç—É</div>

      <div id="errorBox"></div>
      <div id="okBox"></div>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@smartwerk.nl" autocomplete="email" required />
        </div>
        <div class="field">
          <label for="password">–ü–∞—Ä–æ–ª—å</label>
          <input type="password" id="password" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å" autocomplete="current-password" required />
        </div>

        <div class="row">
          <button type="submit" class="btn primary" id="loginBtn">Login</button>
          <a href="register.html" class="btn ghost">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—å</a>
        </div>
      </form>

      <div class="foot">
        –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –Ω–∞ <a href="index.html">–≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É</a>
      </div>
    </div>
  </div>

  <!-- Firebase (modular) -->
  <script type="module">
    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é —Ç–æ–π —Å–∞–º–∏–π –∫–æ–Ω—Ñ—ñ–≥, —â–æ —ñ –≤ —ñ–Ω—à–∏—Ö —Å—Ç–æ—Ä—ñ–Ω–∫–∞—Ö
    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };

    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const app  = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id)=>document.getElementById(id);
    const errorBox = $("errorBox");
    const okBox = $("okBox");

    function showErr(msg){ errorBox.textContent = msg; errorBox.style.display='block'; okBox.style.display='none'; }
    function showOk(msg){ okBox.textContent = msg; okBox.style.display='block'; errorBox.style.display='none'; }

    // –Ø–∫—â–æ –≤–∂–µ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π ‚Äî –æ–¥—Ä–∞–∑—É —É –¥–∞—à–±–æ—Ä–¥
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.replace("dashboard.html");
    });

    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display='none'; okBox.style.display='none';

      const email = $("email").value.trim();
      const password = $("password").value;

      if (!email || !password) { showErr("–í–≤–µ–¥—ñ—Ç—å email —ñ –ø–∞—Ä–æ–ª—å."); return; }

      try{
        $("loginBtn").disabled = true;
        $("loginBtn").textContent = "–í—Ö–æ–¥–∏–º–æ‚Ä¶";
        await signInWithEmailAndPassword(auth, email, password);
        showOk("–£—Å–ø—ñ—à–Ω–æ! –ü–µ—Ä–µ—Ö–æ–¥–∏–º–æ –≤ Dashboard‚Ä¶");
        window.location.replace("dashboard.html");
      }catch(err){
        showErr(err.message || "–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É.");
      }finally{
        $("loginBtn").disabled = false;
        $("loginBtn").textContent = "Login";
      }
    });
  </script>
</body>
</html>
