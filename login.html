<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>SmartWerk — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="login.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>

  <div class="wrap">
    <div class="topbar">
      <a href="index.html" class="brand">💼 SmartWerk — Login</a>
      <div class="right">
        <a href="index.html" class="btn" id="btnHome">Go to main page</a>
      </div>
    </div>
  </div>

  <div class="center">
    <div class="card">
      <h2>Login to SmartWerk</h2>
      <div class="muted">Access your ZZP account</div>

      <div id="errorBox"></div>
      <div id="okBox"></div>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@smartwerk.nl" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
            <button type="button" class="toggle-btn" onclick="togglePassword()">👁️</button>
          </div>
        </div>

        <div class="row">
          <button type="submit" class="btn primary" id="loginBtn">Login</button>
          <a href="register.html" class="btn ghost">Register</a>
        </div>
      </form>

      <div class="foot">
        Forgot password? <input type="email" id="resetEmail" placeholder="Enter your email" />
        <button onclick="resetPassword()" class="btn ghost small">Send reset link</button>
        <br><br>
        Or use <button onclick="loginWithGoogle()" class="btn primary small">Login with Google</button>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      initializeApp,
      getApps,
      getApp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };

    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = id => document.getElementById(id);
    const errorBox = $("errorBox");
    const okBox = $("okBox");

    function showErr(msg) {
      errorBox.textContent = "⚠️ " + msg;
      errorBox.style.display = "block";
      okBox.style.display = "none";
    }

    function showOk(msg) {
      okBox.textContent = "✅ " + msg;
      okBox.style.display = "block";
      errorBox.style.display = "none";
    }

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.replace("dashboard.html");
    });

    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      okBox.style.display = "none";

      const email = $("email").value.trim();
      const password = $("password").value;

      if (!email || !password) return showErr("Введіть email та пароль");

      try {
        $("loginBtn").disabled = true;
        $("loginBtn").textContent = "Входимо...";
        await signInWithEmailAndPassword(auth, email, password);
        showOk("Успішний вхід. Перенаправлення...");
        window.location.replace("dashboard.html");
      } catch (err) {
        const msg = err.message.includes("auth/user-not-found") ? "Користувача не знайдено" :
                    err.message.includes("auth/wrong-password") ? "Неправильний пароль" :
                    err.message.includes("auth/invalid-email") ? "Невірний формат email" :
                    err.message;
        showErr(msg);
      } finally {
        $("loginBtn").disabled = false;
        $("loginBtn").textContent = "Login";
      }
    });

    window.togglePassword = function () {
      const field = $("password");
      field.type = field.type === "password" ? "text" : "password";
    }

    window.resetPassword = function () {
      const email = $("resetEmail").value.trim();
      if (!email) return showErr("Введіть email для відновлення");

      sendPasswordResetEmail(auth, email)
        .then(() => showOk("Лист для відновлення надіслано!"))
        .catch((err) => showErr("⚠️ " + err.message));
    }

    window.loginWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          showOk("Google вхід успішний!");
          window.location.replace("dashboard.html");
        })
        .catch((err) => showErr("⚠️ " + err.message));
    }
  </script>
</body>
</html>
