<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📄 SmartWerk — Freelance Contract</title>
  <link rel="stylesheet" href="style-Freelance-Contract.css" />
</head>
<body>
  <header>
    <h1>📄 Freelance Contract</h1>
    <nav>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <a href="contracts-list.html" class="btn btn-primary">📂 View Saved Contracts</a>
    </nav>
  </header>

  <main>
    <!-- Contract Overview -->
    <section class="block">
      <h2>📋 Contract Overview</h2>
      <div class="grid-3">
        <div>
          <label>Contract ID</label>
          <input id="contractId" readonly placeholder="CT-2025-001" />
        </div>
        <div>
          <label>Status</label>
          <select id="status">
            <option>Draft</option>
            <option>Sent</option>
            <option>Signed</option>
            <option>Completed</option>
          </select>
        </div>
        <div>
          <label>Date</label>
          <input id="date" type="date" />
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Select Client</label>
          <select id="clientSelect">
            <option value="">Select a client...</option>
          </select>
        </div>
        <div>
          <label>Project Title</label>
          <input id="projectTitle" placeholder="e.g. Website redesign project" />
        </div>
      </div>
    </section>

    <!-- Business Info -->
    <section class="block">
      <h2>🏢 Business Info</h2>
      <div class="grid-2">
        <div>
          <label>Business Name</label>
          <input id="businessName" readonly />
        </div>
        <div>
          <label>KVK Number</label>
          <input id="kvk" readonly />
        </div>
      </div>
      <div class="grid-2">
        <div>
          <label>VAT Number</label>
          <input id="vat" readonly />
        </div>
        <div>
          <label>IBAN</label>
          <input id="iban" readonly />
        </div>
      </div>
      <label>Address</label>
      <input id="businessAddress" readonly />
    </section>

    <!-- Client Info -->
    <section class="block">
      <h2>👤 Client Info</h2>
      <div class="grid-2">
        <div>
          <label>Client Name</label>
          <input id="clientName" readonly />
        </div>
        <div>
          <label>Email</label>
          <input id="clientEmail" readonly />
        </div>
      </div>
      <div class="grid-2">
        <div>
          <label>Phone</label>
          <input id="clientPhone" readonly />
        </div>
        <div>
          <label>Address</label>
          <input id="clientAddress" readonly />
        </div>
      </div>
    </section>

    <!-- Project Details -->
    <section class="block">
      <h2>🧩 Project Details</h2>
      <label>Scope of Work</label>
      <textarea id="projectScope" rows="3" placeholder="Describe deliverables, features, and scope of the project"></textarea>

      <label>Timeline</label>
      <textarea id="timeline" rows="2" placeholder="Start date, milestones, and expected delivery"></textarea>

      <label>Payment Terms</label>
      <textarea id="paymentTerms" rows="2" placeholder="Amount, payment method, schedule, and due dates"></textarea>
    </section>

    <!-- Legal Terms -->
    <section class="block">
      <h2>⚖️ Legal Terms</h2>
      <textarea id="legalTerms" rows="4">This contract is governed by the laws of the Netherlands. Intellectual property created during this project will remain with the freelancer until full payment is received. Both parties agree to confidentiality regarding shared business or technical information.</textarea>
    </section>

    <!-- Signatures -->
    <section class="block signatures">
      <h2>✍️ Signatures</h2>
      <div class="grid-2">
        <div>
          <h3>Freelancer</h3>
          <canvas id="freelancerSign" class="sign-canvas" width="300" height="100"></canvas>
          <p>Date: <span id="freelancerDate"></span></p>
        </div>
        <div>
          <h3>Client</h3>
          <canvas id="clientSign" class="sign-canvas" width="300" height="100"></canvas>
          <p>Date: <span id="clientDate"></span></p>
        </div>
      </div>
    </section>

    <div class="actions">
      <button id="saveBtn" class="btn btn-primary">💾 Save Contract</button>
    </div>
  </main>

  <footer><p>© 2025 SmartWerk</p></footer>

  <!-- SCRIPT -->
  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc, addDoc, runTransaction, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1"
    };

    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const $id = (id) => document.getElementById(id);

    // 🔹 Очікування елементів
    function waitForEls(ids, timeoutMs = 8000) {
      return new Promise((resolve, reject) => {
        const start = performance.now();
        (function check() {
          const all = ids.map((id) => !!document.getElementById(id)).every(Boolean);
          if (all) return resolve();
          if (performance.now() - start > timeoutMs) return reject("Missing elements");
          setTimeout(check, 50);
        })();
      });
    }

    // 🔹 Підписи
    function initSignatures() {
      document.querySelectorAll(".sign-canvas").forEach((canvas) => {
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        let drawing = false;

        const start = (x, y) => {
          drawing = true;
          ctx.beginPath();
          ctx.moveTo(x, y);
          if (canvas.id === "freelancerSign") $id("freelancerDate").textContent = new Date().toLocaleDateString();
          if (canvas.id === "clientSign") $id("clientDate").textContent = new Date().toLocaleDateString();
        };
        const move = (x, y) => { if (!drawing) return; ctx.lineTo(x, y); ctx.stroke(); };
        const stop = () => drawing = false;

        canvas.addEventListener("mousedown", e => start(e.offsetX, e.offsetY));
        canvas.addEventListener("mousemove", e => move(e.offsetX, e.offsetY));
        ["mouseup", "mouseleave"].forEach(ev => canvas.addEventListener(ev, stop));

        canvas.addEventListener("touchstart", e => {
          e.preventDefault();
          const rect = canvas.getBoundingClientRect();
          start(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
        });
        canvas.addEventListener("touchmove", e => {
          e.preventDefault();
          const rect = canvas.getBoundingClientRect();
          move(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
        });
        canvas.addEventListener("touchend", stop);
      });
    }

    // 🔹 Завантаження бізнес-даних
    async function loadBusinessInfo(uid) {
      const ref = doc(db, "users", uid, "profile", "main");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const d = snap.data();
        $id("businessName").value = d.businessName || "";
        $id("kvk").value = d.kvk || "";
        $id("vat").value = d.vat || "";
        $id("iban").value = d.iban || "";
        $id("businessAddress").value = d.address || "";
      }
    }

    // 🔹 Завантаження клієнтів
    async function loadClients(uid) {
      const snap = await getDocs(collection(db, "users", uid, "clients"));
      const select = $id("clientSelect");
      snap.forEach(d => {
        const c = d.data();
        const opt = document.createElement("option");
        opt.value = d.id;
        opt.textContent = `${c.clientName || "Unnamed"} (${c.country || ""})`;
        select.appendChild(opt);
      });

      select.onchange = async () => {
        const id = select.value;
        if (!id) return;
        const snap = await getDoc(doc(db, "users", uid, "clients", id));
        if (snap.exists()) {
          const c = snap.data();
          $id("clientName").value = c.clientName || "";
          $id("clientEmail").value = c.email || "";
          $id("clientPhone").value = c.phone || "";
          $id("clientAddress").value = c.address || "";
        }
      };
    }

    // 🔹 Генерація Contract ID
    async function generateContractId(uid) {
      const ref = doc(db, "users", uid);
      const year = new Date().getFullYear();
      let out = "";
      await runTransaction(db, async (tx) => {
        const snap = await tx.get(ref);
        const last = snap.exists() ? snap.data().lastContractNumber || 0 : 0;
        const next = last + 1;
        tx.set(ref, { lastContractNumber: next }, { merge: true });
        out = `CT-${year}-${String(next).padStart(3, "0")}`;
      });
      return out;
    }

    // 🔹 Збереження контракту
    async function saveContract(uid) {
      const data = {
        contractId: $id("contractId").value,
        status: $id("status").value,
        date: $id("date").value,
        projectTitle: $id("projectTitle").value,
        businessName: $id("businessName").value,
        kvk: $id("kvk").value,
        vat: $id("vat").value,
        iban: $id("iban").value,
        businessAddress: $id("businessAddress").value,
        clientName: $id("clientName").value,
        clientEmail: $id("clientEmail").value,
        clientPhone: $id("clientPhone").value,
        clientAddress: $id("clientAddress").value,
        projectScope: $id("projectScope").value,
        timeline: $id("timeline").value,
        paymentTerms: $id("paymentTerms").value,
        legalTerms: $id("legalTerms").value,
        freelancerSignature: $id("freelancerSign").toDataURL("image/png"),
        clientSignature: $id("clientSign").toDataURL("image/png"),
        freelancerDate: $id("freelancerDate").textContent,
        clientDate: $id("clientDate").textContent,
        createdAt: serverTimestamp()
      };
      await addDoc(collection(db, "users", uid, "contracts"), data);
      alert("✅ Contract saved successfully!");
      location.href = "contracts-list.html";
    }

    // 🔹 Ініціалізація
    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = "login.html"; return; }

      await waitForEls(["date", "contractId", "saveBtn", "clientSelect"]);

      $id("date").value = new Date().toISOString().split("T")[0];
      $id("contractId").value = await generateContractId(user.uid);

      await loadBusinessInfo(user.uid);
      await loadClients(user.uid);
      initSignatures();

      $id("saveBtn").onclick = () => saveContract(user.uid);
    });
  </script>
</body>
</html>
