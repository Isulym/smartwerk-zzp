
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoices & Documents | SmartWerk</title>
  <link rel="stylesheet" href="style-invoices.css" />
</head>
<body>
  <main>
    <h1>ğŸ§¾ Invoices & Documents</h1>

    <!-- â• Add New Invoice Form -->
    <section class="add-invoice">
      <h2>â• Add Invoice</h2>
      <form id="invoiceForm">
        <input type="text" id="client" placeholder="Client Name" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount (EUR)" required />
        <input type="date" id="dueDate" required />
        <select id="status">
          <option value="draft">ğŸ“ Draft</option>
          <option value="sent">ğŸ“¤ Sent</option>
          <option value="paid">âœ… Paid</option>
        </select>
        <button type="submit">Add Invoice</button>
      </form>
    </section>

    <!-- ğŸ” Filters -->
    <section class="filter-controls">
      <h2>ğŸ” Filter by Status</h2>
      <button onclick="filterInvoices('all')">ğŸ“‹ All</button>
      <button onclick="filterInvoices('draft')">ğŸ“ Draft</button>
      <button onclick="filterInvoices('sent')">ğŸ“¤ Sent</button>
      <button onclick="filterInvoices('paid')">âœ… Paid</button>
      <button onclick="filterInvoices('overdue')">â° Overdue</button>
      <button onclick="filterInvoices('canceled')">âŒ Canceled</button>
    </section>

    <!-- ğŸ“‘ Invoice List -->
    <section>
      <h2>ğŸ“‘ Your Invoices</h2>
      <ul id="invoiceList"></ul>
    </section>
  </main>

  <script>
    const form = document.getElementById("invoiceForm");
    const invoiceList = document.getElementById("invoiceList");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const invoice = {
        id: Date.now(),
        client: form.client.value,
        description: form.description.value,
        amount: form.amount.value,
        dueDate: form.dueDate.value,
        status: form.status.value,
      };
      saveInvoice(invoice);
      form.reset();
    });

    function saveInvoice(invoice) {
      const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
      invoices.push(invoice);
      localStorage.setItem("invoices", JSON.stringify(invoices));
      renderInvoices();
    }

    function renderInvoices(filter = "all") {
      const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
      invoiceList.innerHTML = "";
      invoices.forEach((invoice) => {
        if (filter === "all" || invoice.status === filter) {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${invoice.client}</strong> â€“ â‚¬${invoice.amount} <br>
            ${invoice.description} | Due: ${invoice.dueDate} | <span>${invoice.status}</span><br>
            <button onclick="markAsPaid(${invoice.id})">âœ…</button>
            <button onclick="editInvoice(${invoice.id})">âœï¸</button>
            <button onclick="deleteInvoice(${invoice.id})">ğŸ—‘ï¸</button>
          `;
          invoiceList.appendChild(li);
        }
      });
    }

    function deleteInvoice(id) {
      let invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
      invoices = invoices.filter((inv) => inv.id !== id);
      localStorage.setItem("invoices", JSON.stringify(invoices));
      renderInvoices();
    }

    function markAsPaid(id) {
      const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
      const updated = invoices.map((inv) => {
        if (inv.id === id) inv.status = "paid";
        return inv;
      });
      localStorage.setItem("invoices", JSON.stringify(updated));
      renderInvoices();
    }

    function editInvoice(id) {
      const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
      const invoice = invoices.find((inv) => inv.id === id);
      form.client.value = invoice.client;
      form.description.value = invoice.description;
      form.amount.value = invoice.amount;
      form.dueDate.value = invoice.dueDate;
      form.status.value = invoice.status;
      deleteInvoice(id);
    }

    function filterInvoices(status) {
      renderInvoices(status);
    }

    document.addEventListener("DOMContentLoaded", () => renderInvoices());

    
  // âœ… Step 2: JavaScript logic for invoices.html

// Get elements
const invoiceList = document.getElementById("invoiceList");
const invoiceFilterButtons = document.querySelectorAll(".invoice-controls button");

// Load from localStorage
function loadInvoices() {
  const data = JSON.parse(localStorage.getItem("smartwerkInvoices") || "[]");
  invoiceList.innerHTML = "";
  data.forEach(createInvoiceElement);
}

// Save to localStorage
function saveInvoices() {
  const data = [];
  document.querySelectorAll("#invoiceList li").forEach((li) => {
    data.push({
      name: li.dataset.name,
      status: li.dataset.status,
      date: li.dataset.date,
      amount: li.dataset.amount,
    });
  });
  localStorage.setItem("smartwerkInvoices", JSON.stringify(data));
}

// Create visual invoice block
function createInvoiceElement(data) {
  const li = document.createElement("li");
  li.dataset.name = data.name;
  li.dataset.status = data.status;
  li.dataset.date = data.date;
  li.dataset.amount = data.amount;
  li.dataset.status = data.status;
  li.innerHTML = `
    <div class="invoice-header">
      <span class="invoice-name">${data.name}</span>
      <span class="invoice-status-tag">${data.status}</span>
    </div>
    <div class="invoice-details">
      Date: ${data.date} â€¢ Amount: â‚¬${data.amount}
    </div>
    <div class="invoice-actions">
      <button onclick="editInvoice(this)">âœï¸ Edit</button>
      <button onclick="deleteInvoice(this)">ğŸ—‘ï¸ Delete</button>
    </div>
  `;
  li.setAttribute("data-status", data.status);
  invoiceList.appendChild(li);
}

// Create dummy invoice (for now)
function createDummyInvoice() {
  const invoice = {
    name: `Invoice ${Date.now().toString().slice(-4)}`,
    status: "pending",
    date: new Date().toLocaleDateString(),
    amount: (Math.random() * 500 + 50).toFixed(2),
  };
  createInvoiceElement(invoice);
  saveInvoices();
}

// Delete
function deleteInvoice(btn) {
  const li = btn.closest("li");
  li.remove();
  saveInvoices();
}

// Edit
function editInvoice(btn) {
  const li = btn.closest("li");
  const newStatus = prompt("New status (paid / pending / overdue):", li.dataset.status);
  if (!newStatus) return;
  const valid = ["paid", "pending", "overdue"];
  if (!valid.includes(newStatus)) return alert("Invalid status");
  li.dataset.status = newStatus;
  li.querySelector(".invoice-status-tag").innerText = newStatus;
  li.querySelector(".invoice-status-tag").className = "invoice-status-tag"; // reset style
  saveInvoices();
  loadInvoices();
}

// Filter
function filterInvoices(status) {
  document.querySelectorAll("#invoiceList li").forEach((li) => {
    li.style.display = (status === "all" || li.dataset.status === status) ? "block" : "none";
  });
  invoiceFilterButtons.forEach((btn) => btn.classList.remove("active"));
  document.querySelector(`[onclick*="${status}"]`).classList.add("active");
}

// INIT
loadInvoices();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>

          </tr>

        <tbody>

            <td style="padding:10px;">${serviceDescription}</td>
            <td style="text-align:right; padding:10px;">â‚¬${amount.toFixed(2)}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td style="padding:10px; text-align:right;"><strong>Subtotal:</strong></td>
            <td style="padding:10px; text-align:right;">â‚¬${amount.toFixed(2)}</td>
          </tr>
          <tr>
            <td style="padding:10px; text-align:right;"><strong>VAT (21%):</strong></td>
            <td style="padding:10px; text-align:right;">â‚¬${vat.toFixed(2)}</td>
          </tr>
          <tr>
            <td style="padding:10px; text-align:right;"><strong>Total:</strong></td>
            <td style="padding:10px; text-align:right;"><strong>â‚¬${total.toFixed(2)}</strong></td>

      <p style="margin-top:40px;">Thank you for your business.</p>

  html2pdf().from(content).save(`invoice_${invoiceNumber}.pdf`);
}
</script>
