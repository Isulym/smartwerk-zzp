<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartWerk Invoice Manager</title>
  <link rel="stylesheet" href="style-invoices.css" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <main>
    <h1>ğŸ“Š Invoice Manager</h1>

    <!-- Step 1: Business & Client Info -->
    <section class="step">
      <h2>ğŸ¢ Step 1: Business Info</h2>
      <input id="businessName" placeholder="Business Name" />
      <input id="kvk" placeholder="KvK Number" />
      <input id="iban" placeholder="IBAN" />
      <input id="email" placeholder="Email" />
      <label for="btw">BTW:</label>
      <input type="text" id="btw">
    </section>

    <section class="step">
      <h2>ğŸ‘¤ Step 2: Client Info</h2>
      <input id="clientName" placeholder="Client Name" />
      <label for="clientEmail">Client Email:</label>
      <input type="email" id="clientEmail"> 
      <input id="invoiceNumber" placeholder="Invoice Number" />
      <input id="invoiceDate" type="date" />
      <input id="dueDate" type="date" />
    </section>

    <!-- Step 3: Invoice Items -->
    <section class="step">
      <h2>ğŸ“ Step 3: Invoice Items</h2>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Price</th>
            <th>VAT (%)</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>
      <button onclick="addItem()">â• Add Item</button>
    </section>

    <!-- Summary -->
    <section class="step">
      <h2>ğŸ“¦ Summary</h2>
      <textarea id="note" placeholder="Invoice note (optional)..."></textarea><br/>
      <p><strong>Subtotal:</strong> <span id="subtotal">â‚¬0.00</span></p>
      <p><strong>Total VAT:</strong> <span id="totalVat">â‚¬0.00</span></p>
      <p><strong>Total:</strong> <span id="grandTotal">â‚¬0.00</span></p>
    </section>


    <!-- Controls -->
    <section class="step">
      <h2>âš™ï¸ Actions</h2>
      <button onclick="saveInvoice()">ğŸ’¾ Save Invoice</button>
      <input type="text" id="searchInput" placeholder="Search client..."/>
      <button onclick="searchInvoices()">ğŸ” Search</button>
      <button onclick="renderInvoices()">ğŸ“‹ Show All</button>
    </section>

       <label for="statusFilter">Filter by Status:</label>
<select id="statusFilter" onchange="renderInvoices()">
  <option value="all">All</option>
  <option value="Draft">Draft</option>
  <option value="Sent">Sent</option>
  <option value="Paid">Paid</option>
</select>

    <!-- Saved Invoices -->
    <section class="step">
      <h2>ğŸ“ Saved Invoices</h2>
      <ul id="invoiceList"></ul>
    </section>

    
  </main>

<script>
  function addItem() {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input class="desc" placeholder="Service..." /></td>
      <td><input class="qty" type="number" value="1" min="1" onchange="updateTotals()" /></td>
      <td><input class="price" type="number" value="0" step="0.01" onchange="updateTotals()" /></td>
      <td><input class="vat" type="number" value="21" step="1" onchange="updateTotals()" /></td>
      <td class="item-total">â‚¬0.00</td>
      <td><button onclick="this.parentElement.parentElement.remove(); updateTotals();">âŒ</button></td>`;
    document.getElementById('itemsBody').appendChild(row);
    updateTotals();
  }

  function updateTotals() {
    let subtotal = 0, totalVat = 0;
    document.querySelectorAll('#itemsBody tr').forEach(row => {
      const qty = parseFloat(row.querySelector('.qty').value) || 0;
      const price = parseFloat(row.querySelector('.price').value) || 0;
      const vat = parseFloat(row.querySelector('.vat').value) || 0;
      const itemTotal = qty * price;
      const itemVat = itemTotal * vat / 100;
      row.querySelector('.item-total').innerText = `â‚¬${(itemTotal + itemVat).toFixed(2)}`;
      subtotal += itemTotal;
      totalVat += itemVat;
    });
    document.getElementById('subtotal').innerText = `â‚¬${subtotal.toFixed(2)}`;
    document.getElementById('totalVat').innerText = `â‚¬${totalVat.toFixed(2)}`;
    document.getElementById('grandTotal').innerText = `â‚¬${(subtotal + totalVat).toFixed(2)}`;
  }

  function saveInvoice() {
    const data = {
      businessName: document.getElementById("businessName").value,
      kvk: document.getElementById("kvk").value,
      iban: document.getElementById("iban").value,
      btw: document.getElementById("btw").value, // ÑĞºÑ‰Ğ¾ Ñ” Ğ¿Ğ¾Ğ»Ğµ Ğ´Ğ»Ñ BTW
      email: document.getElementById("email").value,
      clientName: document.getElementById("clientName").value,
      clientEmail: document.getElementById("clientEmail").value,
      invoiceNumber: document.getElementById("invoiceNumber").value || `INV-${Date.now()}`,
      invoiceDate: document.getElementById("invoiceDate").value,
      dueDate: document.getElementById("dueDate").value,
      note: document.getElementById("note").value,
      items: [],
    };
    document.querySelectorAll("#itemsBody tr").forEach(row => {
      data.items.push({
        desc: row.querySelector('.desc').value,
        qty: row.querySelector('.qty').value,
        price: row.querySelector('.price').value,
        vat: row.querySelector('.vat').value
      });
    });
    const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
    invoices.push(data);
    localStorage.setItem("invoices", JSON.stringify(invoices));
    renderInvoices();
  }

  // 1. Ğ—Ğ¼Ñ–Ğ½Ğ½Ğ° Ğ´Ğ»Ñ Ñ„Ñ–Ğ»ÑŒÑ‚Ñ€Ğ°
let currentFilterStatus = "All";

// 2. Ğ ĞµĞ½Ğ´ĞµÑ€ ÑĞ¿Ğ¸ÑĞºÑƒ Ğ· ÑƒÑ€Ğ°Ñ…ÑƒĞ²Ğ°Ğ½Ğ½ÑĞ¼ Ñ„Ñ–Ğ»ÑŒÑ‚Ñ€Ğ°
function renderInvoices() {
  const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
  const ul = document.getElementById("invoiceList");
  const filter = document.getElementById("statusFilter")?.value || "all";

  ul.innerHTML = "";

  invoices.forEach((inv, i) => {
    if (filter !== "all" && inv.status !== filter) return;

    const li = document.createElement("li");
    li.innerHTML = `
      ${inv.clientName} â€“ ${inv.invoiceNumber} â€“ 
      <select onchange="updateStatus(${i}, this.value)">
        <option value="Draft" ${inv.status === "Draft" ? "selected" : ""}>Draft</option>
        <option value="Sent" ${inv.status === "Sent" ? "selected" : ""}>Sent</option>
        <option value="Paid" ${inv.status === "Paid" ? "selected" : ""}>Paid</option>
      </select>
      <button onclick="downloadPDF(${i})">ğŸ“„ PDF</button>
      <button onclick="editInvoice(${i})">âœï¸ Edit</button>
      <button onclick="deleteInvoice(${i})">ğŸ—‘ï¸ Delete</button>
    `;
    ul.appendChild(li);
  });
}
  // 3. ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ ÑÑ‚Ğ°Ñ‚ÑƒÑÑƒ
function updateStatus(index, newStatus) {
  const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
  if (invoices[index]) {
    invoices[index].status = newStatus;
    localStorage.setItem("invoices", JSON.stringify(invoices));
    renderInvoices();
  }
}

// 4. Ğ¤Ñ–Ğ»ÑŒÑ‚Ñ€ ÑÑ‚Ğ°Ñ‚ÑƒÑÑƒ (Ğ´Ğ¾Ğ´Ğ°Ğ¹ ÑĞµĞ»ĞµĞºÑ‚Ğ¾Ñ€ Ñƒ HTML)
function filterByStatus(status) {
  currentFilterStatus = status;
  renderInvoices();
}

// 5. âœï¸ ĞŸĞ¾Ğ²ĞµÑ€Ğ½ĞµĞ½Ğ½Ñ Ñ–Ğ½Ğ²Ğ¾Ğ¹ÑÑƒ Ñƒ Ñ„Ğ¾Ñ€Ğ¼Ñƒ
function editInvoice(index) {
  const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
  if (!invoices[index]) return;
  const inv = invoices[index];
  localStorage.setItem("currentInvoice", JSON.stringify(inv));
  location.href = "#step1"; // Ğ°Ğ±Ğ¾ scroll Ğ´Ğ¾ Ñ„Ğ¾Ñ€Ğ¼Ğ¸
  loadInvoiceToForm(inv);
}

function loadInvoiceToForm(inv) {
  // Ğ·Ğ°Ğ¿Ğ¾Ğ²Ğ½ĞµĞ½Ğ½Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ¸ Ğ· Ğ´Ğ°Ğ½Ğ¸Ğ¼Ğ¸ (Ñ€ĞµĞ°Ğ»Ñ–Ğ·ÑƒĞ¹ Ğ²Ñ–Ğ´Ğ¿Ğ¾Ğ²Ñ–Ğ´Ğ½Ğ¾ Ğ´Ğ¾ ÑĞ²Ğ¾Ğ³Ğ¾ HTML)
  document.getElementById("businessName").value = inv.businessName;
  document.getElementById("kvk").value = inv.kvk;
  document.getElementById("iban").value = inv.iban;
  document.getElementById("email").value = inv.email;
  document.getElementById("btw").value = inv.btw;
  document.getElementById("clientName").value = inv.clientName;
  document.getElementById("clientEmail").value = inv.clientEmail;
  document.getElementById("invoiceDate").value = inv.invoiceDate;
  document.getElementById("dueDate").value = inv.dueDate;
  document.getElementById("invoiceNumber").value = inv.invoiceNumber;
  document.getElementById("status").value = inv.status;
  // items = inv.items (Ñ€ĞµĞ°Ğ»Ñ–Ğ·ÑƒĞ¹ Ğ´Ğ¾Ğ´Ğ°Ñ‚ĞºĞ¾Ğ²Ğ¾)
}

  function deleteInvoice(index) {
    const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
    invoices.splice(index, 1);
    localStorage.setItem("invoices", JSON.stringify(invoices));
    renderInvoices();
  }

 
 async function downloadPDF(index) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFont("helvetica", "normal"); // Ğ¿Ñ–Ğ´Ñ‚Ñ€Ğ¸Ğ¼ĞºĞ° ÑƒĞºÑ€Ğ°Ñ—Ğ½ÑÑŒĞºĞ¸Ñ… ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ñ–Ğ²

  const invoices = JSON.parse(localStorage.getItem("invoices")) || [];
  const inv = invoices[index];
  if (!inv) return;

  const invoiceNumber = inv.invoiceNumber.startsWith('INV') ? inv.invoiceNumber : `INV-2025-${inv.invoiceNumber}`;

  // Ğ—Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğº
  doc.setFontSize(18);
  doc.text("INVOICE", 105, 20, null, null, "center");

  // From / To
  doc.setFontSize(12);
  doc.text("From:", 20, 35);
  doc.text(`${inv.businessName}`, 20, 41);
  doc.text(`KvK: ${inv.kvk}`, 20, 47);
  doc.text(`IBAN: ${inv.iban}`, 20, 53);
  doc.text(`Email: ${inv.email}`, 20, 59);
  if (inv.btw) doc.text(`BTW: ${inv.btw}`, 20, 65);

  const fromY = inv.btw ? 65 : 59;
  doc.text("To:", 140, 35);
  doc.text(`${inv.clientName}`, 140, 41);
  if (inv.clientEmail) doc.text(`${inv.clientEmail}`, 140, 47);

  // ğŸ§¾ Ğ†Ğ½Ñ„Ğ¾ Ğ¿Ñ€Ğ¾ Ñ–Ğ½Ğ²Ğ¾Ğ¹Ñ
  doc.autoTable({
    startY: fromY + 15,
    head: [['Invoice Number', 'Date Issued', 'Due Date', 'Status']],
    body: [[invoiceNumber, inv.invoiceDate, inv.dueDate, inv.status || 'Draft']],
    styles: { halign: 'left' },
    headStyles: { fillColor: [240, 240, 240], textColor: 0, fontStyle: 'bold' }
  });

  // ğŸ›’ Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ Ğ· Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ°Ğ¼Ğ¸
  const itemRows = inv.items.map(item => [
    item.desc,
    item.qty,
    `â‚¬${parseFloat(item.price).toFixed(2)}`,
    `â‚¬${(item.qty * item.price).toFixed(2)}`
  ]);

  doc.autoTable({
    startY: doc.lastAutoTable.finalY + 10,
    head: [['Description', 'Quantity', 'Unit Price', 'Total']],
    body: itemRows,
    styles: { halign: 'left' },
    columnStyles: {
      0: { halign: 'left' },  // Description
      1: { halign: 'left' },  // Quantity
      2: { halign: 'left' },  // Unit Price
      3: { halign: 'left' },  // Total
    },
    headStyles: { fillColor: [240, 240, 240], textColor: 0, fontStyle: 'bold' },
  });

  // ğŸ’° Summary
  const subtotal = inv.items.reduce((acc, item) => acc + item.qty * item.price, 0);
  const totalVAT = inv.items.reduce((acc, item) => acc + item.qty * item.price * (item.vat / 100), 0);
  const total = subtotal + totalVAT;

  doc.autoTable({
    startY: doc.lastAutoTable.finalY + 10,
    body: [
      ['Subtotal:', `â‚¬${subtotal.toFixed(2)}`],
      [`VAT (${inv.items[0]?.vat || 21}%):`, `â‚¬${totalVAT.toFixed(2)}`],
      ['Total Due:', `â‚¬${total.toFixed(2)}`],
    ],
    theme: 'plain',
    styles: { fontStyle: 'bold' },
    columnStyles: { 0: { halign: 'right' }, 1: { halign: 'right' } }
  });

  // ğŸ“ Notes (ÑĞºÑ‰Ğ¾ Ñ”)
  if (inv.notes) {
    doc.setFontSize(12);
    doc.text("Notes:", 20, doc.lastAutoTable.finalY + 10);
    doc.setFontSize(10);
    doc.text(inv.notes, 20, doc.lastAutoTable.finalY + 16);
  }

  // âœï¸ ĞŸÑ–Ğ´Ğ¿Ğ¸Ñ Ñ–Ğ· Ğ´Ğ°Ñ‚Ğ¾Ñ
  const today = new Date().toLocaleDateString("nl-NL");
  doc.setFontSize(10);
  doc.text(`Signed on: ${today}`, 20, doc.lastAutoTable.finalY + 30);

  // âœ… Ğ—Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ½Ñ
  doc.save(`${invoiceNumber}.pdf`);
}

  function searchInvoices() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
    const filtered = invoices.filter(inv => inv.clientName.toLowerCase().includes(search));
    const ul = document.getElementById("invoiceList");
    ul.innerHTML = "";
    filtered.forEach((inv, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${inv.clientName}</strong> â€“ ${inv.invoiceNumber}
        <button onclick="downloadPDF(${i})">ğŸ“„ PDF</button>
        <button onclick="deleteInvoice(${i})">ğŸ—‘ï¸ Delete</button>`;
      ul.appendChild(li);
    });
  }

  document.addEventListener("DOMContentLoaded", renderInvoices);
</script>
</body>
</html>
