<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Invoice | SmartWerk</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background: #f8f8f8; color: #333; }
    h2 { margin-top: 30px; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 12px; }
    .preview-box { background: #fff; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    .export-buttons button { margin-right: 10px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>üì§ SmartWerk Invoice</h1>
<div id="step3" class="step">   

  <label>Business Name: <input id="businessName" /></label>
  <label>KvK Number: <input id="kvkNumber" /></label>
  <label>IBAN: <input id="iban" /></label>
  <label>Email: <input id="email" /></label>

  <label>Client Name: <input id="clientName" /></label>
  <label>Service Description: <input id="description" /></label>
  <label>Amount (EUR): <input type="number" id="amount" /></label>
  <label>VAT (%): <input type="number" id="vat" value="21" /></label>

  <label>Invoice Date: <input type="date" id="invoiceDate" /></label>
  <label>Due Date: <input type="date" id="dueDate" /></label>

  <label>Status:
    <select id="status">
      <option>Draft</option>
      <option>Sent</option>
      <option>Paid</option>
      <option>Cancelled</option>
    </select>
  </label>

  <label>Notes: <textarea id="notes"></textarea></label>

  <h3>üßæ Saved Invoices</h3>
<ul id="invoiceList"></ul>
  <br><br>
  <button onclick="generatePreview()">üîç Preview</button>
  <button id="btn-save">üíæ Save Invoice</button>
  <button id="btn-export">üì§ Export PDF</button>
  <button id="btn-email">üìß Send to Email</button>
</div>

<hr>

<div id="previewBox" style="border: 1px solid #ccc; padding: 15px; margin-top: 15px; background: #f9f9f9;">
  <h3>Preview:</h3>
  <pre id="invoicePreview">Fill in the form and click "Preview"</pre>
</div>
  
  <script>
    function updatePreview() {
      const business = document.getElementById("businessName").value;
      const kvk = document.getElementById("kvk").value;
      const iban = document.getElementById("iban").value;
      const email = document.getElementById("email").value;
      const client = document.getElementById("clientName").value;
      const description = document.getElementById("serviceDescription").value;
      const amount = parseFloat(document.getElementById("amount").value || 0);
      const vat = parseFloat(document.getElementById("vatRate").value || 0);
      const notes = document.getElementById("invoiceNotes").value;

      const vatAmount = (amount * vat / 100).toFixed(2);
      const total = (amount + parseFloat(vatAmount)).toFixed(2);

      document.getElementById("previewBusinessName").textContent = business || "-";
      document.getElementById("previewKvK").textContent = kvk || "-";
      document.getElementById("previewIBAN").textContent = iban || "-";
      document.getElementById("previewEmail").textContent = email || "-";
      document.getElementById("previewClient").textContent = client || "-";
      document.getElementById("previewService").textContent = description || "-";
      document.getElementById("previewAmount").textContent = amount.toFixed(2);
      document.getElementById("previewVAT").textContent = vat;
      document.getElementById("previewNotes").textContent = notes || "-";
      document.getElementById("previewTotal").textContent = total;
    }

    document.querySelectorAll("input, select, textarea").forEach((el) =>
      el.addEventListener("input", updatePreview)
    );

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const business = document.getElementById("businessName").value || "-";
      const kvk = document.getElementById("kvk").value || "-";
      const iban = document.getElementById("iban").value || "-";
      const email = document.getElementById("email").value || "-";
      const client = document.getElementById("clientName").value || "-";
      const description = document.getElementById("serviceDescription").value || "-";
      const amount = parseFloat(document.getElementById("amount").value || 0);
      const vat = parseFloat(document.getElementById("vatRate").value || 0);
      const notes = document.getElementById("invoiceNotes").value || "-";

      const vatAmount = (amount * vat / 100).toFixed(2);
      const total = (amount + parseFloat(vatAmount)).toFixed(2);

      doc.setFontSize(14);
      doc.text("SmartWerk Invoice", 20, 20);

      doc.setFontSize(10);
      doc.text(`Business: ${business}`, 20, 30);
      doc.text(`KvK: ${kvk}`, 20, 36);
      doc.text(`IBAN: ${iban}`, 20, 42);
      doc.text(`Email: ${email}`, 20, 48);

      doc.line(20, 54, 190, 54);
      doc.text(`Client: ${client}`, 20, 60);
      doc.text(`Description: ${description}`, 20, 66);
      doc.text(`Amount: ‚Ç¨${amount.toFixed(2)}`, 20, 72);
      doc.text(`VAT (${vat}%): ‚Ç¨${vatAmount}`, 20, 78);
      doc.text(`Total: ‚Ç¨${total}`, 20, 84);
      doc.text(`Notes: ${notes}`, 20, 90);

      doc.save("invoice_smartwerk.pdf");
    }

    function sendInvoice() {
      alert("üì¨ This feature will allow email sending in PRO version.");
    }
function generatePreview() {
  const businessName = document.getElementById("businessName").value;
  const kvk = document.getElementById("kvkNumber").value;
  const iban = document.getElementById("iban").value;
  const email = document.getElementById("email").value;

  const client = document.getElementById("clientName").value;
  const description = document.getElementById("description").value;
  const amount = parseFloat(document.getElementById("amount").value) || 0;
  const vat = parseFloat(document.getElementById("vat").value) || 0;

  const invoiceDate = document.getElementById("invoiceDate").value;
  const dueDate = document.getElementById("dueDate").value;
  const status = document.getElementById("status").value;
  const notes = document.getElementById("notes").value;

  const vatAmount = (amount * vat) / 100;
  const total = amount + vatAmount;

  const preview = `
Business: ${businessName}
KvK: ${kvk}
IBAN: ${iban}
Email: ${email}

Client: ${client}
Description: ${description}
Amount: ‚Ç¨${amount.toFixed(2)}
VAT (${vat}%): ‚Ç¨${vatAmount.toFixed(2)}
Total (incl. VAT): ‚Ç¨${total.toFixed(2)}

Invoice Date: ${invoiceDate}
Due Date: ${dueDate}
Status: ${status}
Notes: ${notes}
  `;
  document.getElementById("invoicePreview").innerText = preview;
}

 function saveInvoice() {
    const invoice = {
      businessName: document.getElementById('businessName').value,
      kvk: document.getElementById('kvk').value,
      iban: document.getElementById('iban').value,
      email: document.getElementById('email').value,
      client: document.getElementById('client').value,
      description: document.getElementById('description').value,
      amount: parseFloat(document.getElementById('amount').value),
      vat: parseFloat(document.getElementById('vat').value),
      notes: document.getElementById('notes').value,
    };

    let invoices = JSON.parse(localStorage.getItem('invoices')) || [];
    invoices.push(invoice);
    localStorage.setItem('invoices', JSON.stringify(invoices));
    alert('Invoice saved!');
  }

  function exportPDF() {
    // –¢–≤–æ—è –ª–æ–≥—ñ–∫–∞ PDF (–ø—Ä–∏–∫–ª–∞–¥ –±–∞–∑–æ–≤–æ–≥–æ)
    const doc = new jsPDF();
    doc.text("SmartWerk Invoice", 20, 20);
    doc.text(`Client: ${document.getElementById('client').value}`, 20, 30);
    doc.text(`Amount: ‚Ç¨${document.getElementById('amount').value}`, 20, 40);
    doc.save('invoice_smartwerk.pdf');
  }

  // –ü—ñ–¥–∫–ª—é—á–∞—î–º–æ –∫–Ω–æ–ø–∫–∏
  document.getElementById('btn-save').addEventListener('click', saveInvoice);
  document.getElementById('btn-export').addEventListener('click', exportPDF);
  </script>
</body>
</html>
