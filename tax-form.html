<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartWerk Tax Report Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      max-width: 700px;
      margin: auto;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 30px;
      padding: 15px;
      background: #0077cc;
      color: white;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ SmartWerk: Tax Input â†’ PDF</h1>

  <form id="taxForm">
    <label for="name">Full Name / Business Name</label>
    <input type="text" id="name" required>

    <label for="kvk">KvK Number</label>
    <input type="text" id="kvk">

    <label for="iban">IBAN</label>
    <input type="text" id="iban">

    <label for="income">Total Income (â‚¬)</label>
    <input type="number" id="income" required>

    <label for="expenses">Total Expenses (â‚¬)</label>
    <input type="number" id="expenses" required>

    <button type="submit">Generate PDF</button>
  </form>

  <script>
    document.getElementById("taxForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const kvk = document.getElementById("kvk").value;
      const iban = document.getElementById("iban").value;
      const income = parseFloat(document.getElementById("income").value);
      const expenses = parseFloat(document.getElementById("expenses").value);
      const profit = income - expenses;
      const date = new Date().toLocaleString();

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("ðŸ“„ SmartWerk Tax Report", 20, 20);
      doc.setFontSize(12);
      doc.text("Generated by SmartWerk AI", 20, 30);
      doc.text("Date: " + date, 20, 40);
      doc.text("Name: " + name, 20, 55);
      doc.text("KvK Number: " + kvk, 20, 65);
      doc.text("IBAN: " + iban, 20, 75);
      doc.text("Total Income: â‚¬" + income.toFixed(2), 20, 90);
      doc.text("Total Expenses: â‚¬" + expenses.toFixed(2), 20, 100);
      doc.text("Estimated Profit: â‚¬" + profit.toFixed(2), 20, 110);

      doc.save("SmartWerk_Tax_Report.pdf");
    });
  </script>

</body>
</html>
