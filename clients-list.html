<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“‹ SmartWerk â€” Saved Clients</title>
  <link rel="stylesheet" href="style-clients-list.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ğŸ“‹ SmartWerk â€” Saved Clients</h1>

  <div class="top-buttons">
    <a href="dashboard.html" class="btn">â† Dashboard</a>
    <a href="clients.html" class="btn btn-primary">ï¼‹ Add Client</a>
    <button id="refreshBtn" class="btn">ğŸ”„ Refresh</button>
  </div>

  <!-- KPI -->
  <section class="kpi-container">
    <div class="kpi-card"><h3>ğŸŸ¢ Active</h3><p id="kpi-active">0</p></div>
    <div class="kpi-card"><h3>ğŸŸ¡ Prospect</h3><p id="kpi-prospect">0</p></div>
    <div class="kpi-card"><h3>ğŸ”´ Inactive</h3><p id="kpi-inactive">0</p></div>
    <div class="kpi-card"><h3>ğŸ‘¥ Total</h3><p id="kpi-total">0</p></div>
  </section>

  <!-- Chart -->
  <canvas id="clientChart" width="400" height="150"></canvas>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="ğŸ” Search..." style="flex:1;">
    <select id="statusFilter">
      <option value="">All Statuses</option>
      <option>Active</option>
      <option>Prospect</option>
      <option>Inactive</option>
    </select>
  </div>

  <!-- Table -->
  <table id="clientsTable">
    <thead>
      <tr>
        <th>Client ID</th>
        <th>Name / Company</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="clientsBody">
      <tr><td colspan="7" style="text-align:center;color:#94a3b8;">Loading...</td></tr>
    </tbody>
  </table>

  <div id="msg">âœ… Synced with Cloud</div>
  <footer><p>Â© 2025 SmartWerk</p></footer>

  <script type="module">
import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js";
import "https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js";

const firebaseConfig = {
  apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
  authDomain: "smartwerk8520.firebaseapp.com",
  projectId: "smartwerk8520",
  appId: "1:607670981972:web:c07103c981c86860d724c1",
};

const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const $ = (id) => document.getElementById(id);

let currentUid = null;
let chart = null;

function showMsg(txt) {
  const m = $("msg");
  m.textContent = txt;
  m.style.display = "block";
  setTimeout(() => (m.style.display = "none"), 2500);
}

function updateKPI(clients) {
  const total = clients.length;
  const active = clients.filter(c => c.status === "Active").length;
  const prospect = clients.filter(c => c.status === "Prospect").length;
  const inactive = clients.filter(c => c.status === "Inactive").length;

  $("kpi-active").textContent = active;
  $("kpi-prospect").textContent = prospect;
  $("kpi-inactive").textContent = inactive;
  $("kpi-total").textContent = total;

  if (chart) chart.destroy();
  const ctx = $("clientChart");
  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Active", "Prospect", "Inactive"],
      datasets: [{
        label: "Clients",
        data: [active, prospect, inactive],
        backgroundColor: ["#10b981", "#fbbf24", "#ef4444"]
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true, ticks: { color: "#94a3b8", font: { size: 10 } } },
        x: { ticks: { color: "#94a3b8", font: { size: 10 } } }
      },
      animation: { duration: 800 }
    }
  });
}

async function loadClients(uid) {
  if (!uid) return;
  const tbody = $("clientsBody");
  tbody.innerHTML = `<tr><td colspan='7' style='text-align:center;color:#94a3b8;'>Loading...</td></tr>`;
  try {
    const snap = await getDocs(collection(db, "users", uid, "clients"));
    const arr = [];
    snap.forEach(d => arr.push({ id: d.id, ...d.data() }));
    window._clients = arr;
    renderClients(arr);
    updateKPI(arr);
    showMsg("âœ… Clients synced");
  } catch (e) {
    console.error("âŒ Load error:", e);
    tbody.innerHTML = `<tr><td colspan='7' style='text-align:center;color:#ef4444;'>Error loading clients</td></tr>`;
  }
}

function renderClients(list) {
  const tbody = $("clientsBody");
  const q = $("searchInput").value.toLowerCase();
  const f = $("statusFilter").value;
  const filtered = list.filter(c => {
    const match = (c.clientName || "").toLowerCase().includes(q) ||
      (c.email || "").toLowerCase().includes(q) ||
      (c.country || "").toLowerCase().includes(q);
    const statusOk = !f || c.status === f;
    return match && statusOk;
  });

  if (!filtered.length) {
    tbody.innerHTML = `<tr><td colspan='7' style='text-align:center;color:#94a3b8;'>No clients found</td></tr>`;
    updateKPI(filtered);
    return;
  }

  tbody.innerHTML = "";
  filtered.forEach(c => {
    const statusClass =
      c.status?.toLowerCase() === "active" ? "active" :
      c.status?.toLowerCase() === "prospect" ? "prospect" : "inactive";
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c.clientId || "-"}</td>
      <td>${c.clientName || ""}</td>
      <td>${c.email || ""}</td>
      <td>${c.phone || ""}</td>
      <td><span class="status ${statusClass}">${c.status || ""}</span></td>
      <td>${c.country || ""}</td>
      <td class="actions">
        <button class="btn btn-primary" onclick="createInvoices('${c.id}')">ğŸ“„ Invoice</button>
        <button class="btn" onclick="editClient('${c.id}')">âœï¸ Edit</button>
        <button class="btn btn-danger" onclick="deleteClient('${c.id}')">ğŸ—‘ Delete</button>
        <button class="btn" onclick="exportClientPDF('${c.id}',true)">ğŸ“„ PDF</button>
        <button class="btn btn-primary" onclick="exportClientPDF('${c.id}',false)">ğŸ’ PRO</button>
      </td>`;
    tbody.appendChild(tr);
  });
  updateKPI(filtered);
}
    // ğŸŒ¿ Ğ¡Ñ‚Ğ²Ğ¾Ñ€Ğ¸Ñ‚Ğ¸ Ñ–Ğ½Ğ²Ğ¾Ğ¹Ñ Ñ–Ğ· Ğ²Ğ¸Ğ±Ñ€Ğ°Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ»Ñ–Ñ”Ğ½Ñ‚Ğ°
window.createInvoice = (id) => {
  const c = window._clients.find(x => x.id === id);
  if (!c) return alert("Client not found");

  // Ğ·Ğ±ĞµÑ€Ñ–Ğ³Ğ°Ñ”Ğ¼Ğ¾ Ğ´Ğ°Ğ½Ñ– ĞºĞ»Ñ–Ñ”Ğ½Ñ‚Ğ°
  localStorage.setItem("selectedClient", JSON.stringify({
    clientId: c.clientId,
    clientName: c.clientName,
    contactPerson: c.contactPerson || "",
    email: c.email,
    phone: c.phone,
    address: c.address,
    country: c.country,
    kvk: c.kvk,
    vatNumber: c.vatNumber,
    paymentTerm: c.paymentTerm,
    currency: c.currency
  }));

  // Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ Ğ½Ğ° ÑÑ‚Ğ¾Ñ€Ñ–Ğ½ĞºÑƒ Ñ–Ğ½Ğ²Ğ¾Ğ¹ÑÑƒ
  location.href = "invoice.html";
};

window.editClient = (id) => {
  localStorage.setItem("editClientId", id);
  location.href = "clients.html";
};

window.deleteClient = async (id) => {
  if (!confirm("Delete this client?")) return;
  const user = auth.currentUser;
  await deleteDoc(doc(db, "users", user.uid, "clients", id));
  showMsg("ğŸ—‘ Client deleted");
  loadClients(user.uid);
};

window.exportClientPDF = (id, withBranding = true) => {
  const c = window._clients.find(x => x.id === id);
  if (!c) return alert("Client not found");
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");
  const blue = [59, 130, 246];

  if (withBranding) {
    doc.setFillColor(...blue);
    doc.rect(0, 0, 210, 25, "F");
    doc.setTextColor(255, 255, 255);
    doc.setFontSize(18).text("SmartWerk â€” Client Summary", 15, 17);
  } else {
    doc.setFontSize(18).setTextColor(0, 0, 0).text("Client Summary", 15, 17);
  }

  const rows = [
    ["Client ID", c.clientId || ""],
    ["Name / Company", c.clientName || ""],
    ["Email", c.email || ""],
    ["Phone", c.phone || ""],
    ["Status", c.status || ""],
    ["Country", c.country || ""],
    ["KvK", c.kvk || ""],
    ["VAT", c.vatNumber || ""],
    ["Tags", (c.tags || []).join(", ")],
    ["Notes", c.notes || ""]
  ];

  doc.autoTable({
    startY: 35,
    head: [["Field", "Value"]],
    body: rows,
    theme: "grid",
    headStyles: { fillColor: withBranding ? blue : [180, 180, 180], textColor: 255 },
    styles: { fontSize: 10, cellPadding: 4, overflow: "linebreak" },
    alternateRowStyles: { fillColor: [245, 245, 245] }
  });

  if (withBranding) doc.setFontSize(9).setTextColor(100).text("Generated by SmartWerk Â© 2025", 14, 290);
  const filename = withBranding
    ? `SmartWerk_Client_${c.clientId || "info"}.pdf`
    : `Client_${c.clientId || "info"}_PRO.pdf`;
  doc.save(filename);
  showMsg(withBranding ? "ğŸ“„ PDF exported" : "ğŸ’ PRO PDF exported");
};

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }
  currentUid = user.uid;
  $("refreshBtn").onclick = () => loadClients(currentUid);
  $("searchInput").oninput = () => renderClients(window._clients || []);
  $("statusFilter").onchange = () => renderClients(window._clients || []);
  loadClients(currentUid);
});
    
  </script>
</body>
</html>
