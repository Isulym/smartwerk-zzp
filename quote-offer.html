<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartWerk — Quote / Offer</title>
  <link rel="stylesheet" href="style-invoices.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <header>
    <h1>📄 SmartWerk Quote / Offer</h1>
    <nav>
      <a href="index.html" class="btn">← Main Page</a>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <a href="quote-offer-list.html" class="btn">📋 Saved Quotes</a>
    </nav>
  </header>

  <main>
    <!-- Business Info -->
    <section>
      <h2>🏢 Business Info</h2>
      <input id="businessName" placeholder="Business Name"/>
      <input id="kvk" placeholder="KvK Number"/>
      <input id="iban" placeholder="IBAN"/>
      <input id="btw" placeholder="BTW"/>
      <input id="email" placeholder="Business Email"/>
      <input id="businessAddress" placeholder="Business Address"/>
      <input id="businessPhone" placeholder="Business Phone"/>
    </section>

    <!-- Client Info -->
    <section>
      <h2>👤 Client Info</h2>
      <input id="clientName" placeholder="Client Name"/>
      <input id="clientEmail" placeholder="Client Email"/>
      <input id="clientPhone" placeholder="Client Phone"/>
      <input id="clientAddress" placeholder="Client Address"/>

      <input id="quoteDate" class="js-date" placeholder="YYYY-MM-DD">
      <input id="validUntil" class="js-date" placeholder="Valid Until">

      <input id="quoteNumber" readonly placeholder="Quote Number"/>
      <select id="status">
        <option value="Draft">Draft</option>
        <option value="Sent">Sent</option>
        <option value="Accepted">Accepted</option>
        <option value="Rejected">Rejected</option>
      </select>
    </section>

    <!-- Items -->
    <section>
      <h2>📝 Items</h2>
      <table>
        <thead>
          <tr><th>Description</th><th>Qty</th><th>Price</th><th>VAT %</th><th>Total</th><th></th></tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>
      <button type="button" onclick="addItem()">➕ Add Item</button>
    </section>

    <!-- Summary -->
    <section>
      <h2>📦 Summary</h2>
      <p>Subtotal: <span id="subtotal">€0.00</span></p>
      <p>Total VAT: <span id="totalVat">€0.00</span></p>
      <p>Total: <span id="grandTotal">€0.00</span></p>
      <textarea id="note" placeholder="Notes..."></textarea>
    </section>

    <!-- Signatures -->
    <section>
      <h2>✍️ Signatures</h2>
      <div>
        <h3>Business</h3>
        <canvas id="signatureBusiness" class="signature" width="300" height="100"></canvas>
        <button type="button" onclick="clearSignature('signatureBusiness')">Clear</button>
        <p>Date: <span id="signatureBusinessDate"></span></p>
      </div>
      <div>
        <h3>Client</h3>
        <canvas id="signatureClient" class="signature" width="300" height="100"></canvas>
        <button type="button" onclick="clearSignature('signatureClient')">Clear</button>
        <p>Date: <span id="signatureClientDate"></span></p>
      </div>
    </section>

    <!-- Actions -->
    <section class="step actions">
      <button id="saveBtn" class="btn-primary">💾 Save Quote</button>
      <a href="quote-offer-list.html" class="btn">📋 Saved Quotes</a>
    </section>
  </main>

  <footer>
    <p>© 2025 SmartWerk</p>
  </footer>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, setDoc, addDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const $ = (id) => document.getElementById(id);

    /* ITEMS */
    function addItem(desc="", qty=1, price=0, vat=21){
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td><input class="desc" value="${desc}"/></td>
        <td><input class="qty" type="number" value="${qty}"/></td>
        <td><input class="price" type="number" value="${price}"/></td>
        <td>
          <select class="vat">
            <option value="0">0</option>
            <option value="9"${vat==9?" selected":""}>9</option>
            <option value="21"${vat==21?" selected":""}>21</option>
          </select>
        </td>
        <td class="item-total">€0.00</td>
        <td><button type="button" class="btn-del">❌</button></td>
      `;
      tr.querySelectorAll("input,select").forEach(el=>el.addEventListener("input",updateTotals));
      tr.querySelector(".btn-del").addEventListener("click",()=>{tr.remove();updateTotals();});
      $("itemsBody").appendChild(tr);
      updateTotals();
    }
    window.addItem=addItem;

    function updateTotals(){
      let subtotal=0, totalVat=0;
      document.querySelectorAll("#itemsBody tr").forEach(tr=>{
        const qty=parseFloat(tr.querySelector(".qty").value)||0;
        const price=parseFloat(tr.querySelector(".price").value)||0;
        const vat=parseFloat(tr.querySelector(".vat").value)||0;
        const line=qty*price;
        const v=line*vat/100;
        subtotal+=line; totalVat+=v;
        tr.querySelector(".item-total").innerText="€"+(line+v).toFixed(2);
      });
      $("subtotal").innerText="€"+subtotal.toFixed(2);
      $("totalVat").innerText="€"+totalVat.toFixed(2);
      $("grandTotal").innerText="€"+(subtotal+totalVat).toFixed(2);
    }
    window.updateTotals=updateTotals;

    /* SIGNATURES */
    function setupSignature(canvasId,dateId){
      const c=$(canvasId); const ctx=c.getContext("2d");
      let drawing=false;
      const start=()=>{drawing=true;ctx.beginPath();};
      const end=()=>{if(!drawing)return;drawing=false;$(dateId).innerText=new Date().toLocaleDateString("nl-NL");};
      const move=(e)=>{if(!drawing)return;const r=c.getBoundingClientRect();const x=(e.touches?e.touches[0].clientX:e.clientX)-r.left;const y=(e.touches?e.touches[0].clientY:e.clientY)-r.top;ctx.lineWidth=2;ctx.lineCap="round";ctx.strokeStyle="#000";ctx.lineTo(x,y);ctx.stroke();ctx.beginPath();ctx.moveTo(x,y);};
      c.addEventListener("mousedown",start);c.addEventListener("mouseup",end);c.addEventListener("mouseleave",()=>drawing=false);c.addEventListener("mousemove",move);
      c.addEventListener("touchstart",(e)=>{e.preventDefault();start();});
      c.addEventListener("touchend",(e)=>{e.preventDefault();end();});
      c.addEventListener("touchmove",(e)=>{e.preventDefault();move(e);});
    }
    window.clearSignature=(id)=>{const c=$(id);c.getContext("2d").clearRect(0,0,c.width,c.height);if(id==="signatureBusiness")$("signatureBusinessDate").innerText="";if(id==="signatureClient")$("signatureClientDate").innerText="";};

    /* NUMBER GENERATION */
    async function previewNextQuoteNumber(uid){
      try{
        const ref = doc(db, "users", uid);
        const snap = await getDoc(ref);
        const last = snap.exists()? (snap.data().lastQuoteNumber||0) : 0;
        const next = last + 1;
        const p = `QUO-${new Date().getFullYear()}-${String(next).padStart(3,"0")}`;
        const el = document.getElementById("quoteNumber");
        if(el && !el.value) el.placeholder = p;
      }catch{}
    }

    async function generateQuoteNumber(uid){
      const ref = doc(db,"users",uid);
      const year = new Date().getFullYear();
      let out = "";
      await runTransaction(db, async(tx)=>{
        const snap = await tx.get(ref);
        const last = snap.exists()? (snap.data().lastQuoteNumber||0) : 0;
        const next = last + 1;
        tx.set(ref,{ lastQuoteNumber: next },{ merge:true });
        out = `QUO-${year}-${String(next).padStart(3,"0")}`;
      });
      return out;
    }

    /* SAVE */
    async function saveQuote(){
      const user=auth.currentUser;if(!user){location.href="login.html";return;}
      const uid=user.uid;

      const items=[];document.querySelectorAll("#itemsBody tr").forEach(tr=>{
        items.push({
          desc:tr.querySelector(".desc")?.value||"",
          qty:parseFloat(tr.querySelector(".qty")?.value)||0,
          price:parseFloat(tr.querySelector(".price")?.value)||0,
          vat:parseFloat(tr.querySelector(".vat")?.value)||0
        });
      });

      const subtotal=parseFloat($("subtotal").innerText.replace(/[^\d.-]/g,""))||0;
      const totalVat=parseFloat($("totalVat").innerText.replace(/[^\d.-]/g,""))||0;
      const grandTotal=subtotal+totalVat;

      let quoteNumber = document.getElementById("quoteNumber").value.trim();
      const editingId = localStorage.getItem("editQuoteId") || null;
      if(!editingId && !quoteNumber){
        quoteNumber = await generateQuoteNumber(uid);
        document.getElementById("quoteNumber").value = quoteNumber;
      }

      const businessSig=$("signatureBusiness").toDataURL();
      const clientSig=$("signatureClient").toDataURL();

      const data={
        businessName:$("businessName").value,
        kvk:$("kvk").value,
        iban:$("iban").value,
        btw:$("btw").value,
        email:$("email").value,
        businessAddress:$("businessAddress").value,
        businessPhone:$("businessPhone").value,

        clientName:$("clientName").value,
        clientEmail:$("clientEmail").value,
        clientPhone:$("clientPhone").value,
        clientAddress:$("clientAddress").value,

        quoteDate:$("quoteDate").value,
        validUntil:$("validUntil").value,
        quoteNumber,
        status:$("status").value,
        note:$("note").value,

        items,
        subtotal,totalVat,grandTotal,
        subtotalFormatted:"€"+subtotal.toFixed(2),
        totalVatFormatted:"€"+totalVat.toFixed(2),
        grandTotalFormatted:"€"+grandTotal.toFixed(2),

        signatures:{
          business:businessSig,
          client:clientSig,
          businessDate:$("signatureBusinessDate").innerText||"",
          clientDate:$("signatureClientDate").innerText||""
        },

        userId:uid,
        updatedAt:new Date().toISOString(),
      };

      if(editingId){
        await setDoc(doc(db,"users",uid,"quotes",editingId), data, {merge:true});
        alert("✅ Quote updated");
      }else{
        await addDoc(collection(db,"users",uid,"quotes"), data);
        alert(`✅ Quote saved as ${quoteNumber}`);
      }

      localStorage.removeItem("editQuoteId");
      location.href = "quote-offer-list.html";
    }
    window.saveQuote=saveQuote;

    /* LOAD FOR EDIT */
   async function loadQuoteForEdit(uid){
  const id = localStorage.getItem("editQuoteId");
  if(!id) return;
  const snap = await getDoc(doc(db,"users",uid,"quotes",id));
  if(!snap.exists()){ 
    localStorage.removeItem("editQuoteId"); 
    return; 
  }
  const q = snap.data();

  // Business Info
  if($("#businessName")) $("#businessName").value = q.businessName || "";
  if($("#kvk")) $("#kvk").value = q.kvk || "";
  if($("#iban")) $("#iban").value = q.iban || "";
  if($("#btw")) $("#btw").value = q.btw || "";
  if($("#email")) $("#email").value = q.email || "";
  if($("#businessAddress")) $("#businessAddress").value = q.businessAddress || "";
  if($("#businessPhone")) $("#businessPhone").value = q.businessPhone || "";

  // Client Info
  if($("#clientName")) $("#clientName").value = q.clientName || "";
  if($("#clientEmail")) $("#clientEmail").value = q.clientEmail || "";
  if($("#clientPhone")) $("#clientPhone").value = q.clientPhone || "";
  if($("#clientAddress")) $("#clientAddress").value = q.clientAddress || "";

  // Quote Info
  if($("#quoteDate")) $("#quoteDate").value = q.quoteDate || "";
  if($("#validUntil")) $("#validUntil").value = q.validUntil || "";
  if($("#quoteNumber")) $("#quoteNumber").value = q.quoteNumber || "";
  if($("#status")) $("#status").value = q.status || "Draft";
  if($("#note")) $("#note").value = q.note || "";

  // Items
  const body = document.getElementById("itemsBody");
  if(body){
    body.innerHTML = "";
    (q.items || []).forEach(it => addItem(it.desc, it.qty, it.price, it.vat));
    if(!(q.items || []).length) addItem();
  }

  // Signatures
  if(q.signatures?.business){
    const img = new Image();
    img.onload = ()=>{ 
      const c = $("#signatureBusiness"); 
      if(c){ 
        const ctx = c.getContext("2d"); 
        ctx.clearRect(0,0,c.width,c.height); 
        ctx.drawImage(img,0,0); 
      }
    };
    img.src = q.signatures.business;
    if($("#signatureBusinessDate")) $("#signatureBusinessDate").innerText = q.signatures.businessDate || "";
  }
  if(q.signatures?.client){
    const img = new Image();
    img.onload = ()=>{ 
      const c = $("#signatureClient"); 
      if(c){ 
        const ctx = c.getContext("2d"); 
        ctx.clearRect(0,0,c.width,c.height); 
        ctx.drawImage(img,0,0); 
      }
    };
    img.src = q.signatures.client;
    if($("#signatureClientDate")) $("#signatureClientDate").innerText = q.signatures.clientDate || "";
  }

  updateTotals();
}

    /* INIT */
    onAuthStateChanged(auth, async (user)=>{
      if(!user){ location.href="login.html"; return; }

      flatpickr(".js-date",{dateFormat:"Y-m-d"});
      setupSignature("signatureBusiness","signatureBusinessDate");
      setupSignature("signatureClient","signatureClientDate");
      if(!document.querySelector("#itemsBody tr")) addItem();
      updateTotals();

      await previewNextQuoteNumber(user.uid);
      await loadQuoteForEdit(user.uid);
    });

    document.addEventListener("DOMContentLoaded", ()=>{
      $("saveBtn")?.addEventListener("click",(e)=>{
        e.preventDefault();
        saveQuote();
      });
    });
  </script>
</body>
</html>
