<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartWerk â€” Profile</title>
  <link rel="stylesheet" href="style-invoices.css"/>
  <style>
    body { background:#0f172a; color:#e5e7eb; font-family:Inter,sans-serif; }
    header, footer { text-align:center; padding:1rem; }
    h1 { color:#3b82f6; }
    section { margin:1.5rem auto; max-width:700px; padding:1rem; background:#1e293b; border-radius:12px; }
    section h2 { margin-bottom:.5rem; color:#93c5fd; }
    input, select, textarea { width:100%; margin:.3rem 0 1rem; padding:.6rem; border-radius:8px; border:1px solid #334155; background:#0f172a; color:#fff; }
    button { background:#3b82f6; border:none; color:#fff; padding:.7rem 1.2rem; border-radius:8px; cursor:pointer; margin-top:.5rem; }
    button:hover { background:#2563eb; }
    .signature { border:1px solid #475569; background:#fff; }
    #msg { margin:1rem auto; max-width:700px; padding:.8rem; border-radius:8px; display:none; }
    #msg.ok { background:#16a34a; color:white; }
    #msg.err { background:#dc2626; color:white; }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ‘¤ SmartWerk â€” Profile</h1>
    <nav>
      <a href="dashboard.html" class="btn">â† Dashboard</a>
    </nav>
  </header>

  <main>
    <div id="msg"></div>

    <!-- Profile -->
    <section>
      <h2>ğŸ¢ Business Info</h2>
      <input id="fullName" placeholder="Full Name / Business Name"/>
      <input id="email" placeholder="Business Email"/>
      <input id="address" placeholder="Business Address"/>
      <input id="phone" placeholder="Phone Number"/>
      <input id="kvk" placeholder="KvK (8 digits)" maxlength="8"/>
      <input id="iban" placeholder="IBAN"/>
      <label>Business Logo:</label>
      <input type="file" id="logoUpload" accept="image/*"/>
      <img id="logoPreview" style="max-width:200px; display:none; margin-top:1rem;"/>
    </section>

    <!-- Preferences -->
    <section>
      <h2>âš™ï¸ Preferences</h2>
      <label>Currency:
        <select id="currency">
          <option value="EUR">EUR â‚¬</option>
          <option value="USD">USD $</option>
          <option value="GBP">GBP Â£</option>
        </select>
      </label>
      <label>Default VAT %:
        <input id="vatRate" type="number" placeholder="21"/>
      </label>
      <label>Language:
        <select id="language">
          <option value="en">English</option>
          <option value="nl">Nederlands</option>
          <option value="ua">Ğ£ĞºÑ€Ğ°Ñ—Ğ½ÑÑŒĞºĞ°</option>
          <option value="pl">Polski</option>
        </select>
      </label>
    </section>

    <!-- Signature -->
    <section>
      <h2>âœï¸ Signature</h2>
      <canvas id="signature" class="signature" width="300" height="100"></canvas>
      <br>
      <button type="button" onclick="clearSignature()">Clear</button>
      <p>Date: <span id="signatureDate"></span></p>
    </section>

    <!-- Actions -->
    <section>
      <button id="saveBtn">ğŸ’¾ Save Profile</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SmartWerk</p>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      storageBucket: "smartwerk8520.appspot.com",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);
    const storage = getStorage(app);

    const $ = id => document.getElementById(id);

    /* Signature setup */
    const c=$("signature"); const ctx=c.getContext("2d");
    let drawing=false;
    c.addEventListener("mousedown",()=>{drawing=true;ctx.beginPath();});
    c.addEventListener("mouseup",()=>{drawing=false;$("signatureDate").innerText=new Date().toLocaleDateString("nl-NL");});
    c.addEventListener("mousemove",(e)=>{if(!drawing)return;const r=c.getBoundingClientRect();ctx.lineWidth=2;ctx.lineCap="round";ctx.strokeStyle="#000";ctx.lineTo(e.clientX-r.left,e.clientY-r.top);ctx.stroke();ctx.beginPath();ctx.moveTo(e.clientX-r.left,e.clientY-r.top);});
    window.clearSignature=()=>{ctx.clearRect(0,0,c.width,c.height);$("signatureDate").innerText="";};

    /* Save Profile */
    async function saveProfile(uid){
      try{
        let logoUrl="";
        const file=$("logoUpload").files[0];
        if(file){
          const storageRef=ref(storage,`users/${uid}/logo.png`);
          await uploadBytes(storageRef,file);
          logoUrl=await getDownloadURL(storageRef);
        }

        const data={
          fullName:$("fullName").value,
          email:$("email").value,
          address:$("address").value,
          phone:$("phone").value,
          kvk:$("kvk").value,
          iban:$("iban").value,
          currency:$("currency").value,
          vatRate:$("vatRate").value,
          language:$("language").value,
          logo:logoUrl,
          signature:c.toDataURL(),
          signatureDate:$("signatureDate").innerText,
          updatedAt:new Date().toISOString()
        };
        await setDoc(doc(db,"users",uid),data,{merge:true});
        showMsg("âœ… Profile saved","ok");
      }catch(e){
        console.error(e);
        showMsg("âŒ Error: "+e.message,"err");
      }
    }

    /* Load Profile */
    async function loadProfile(uid){
      const snap=await getDoc(doc(db,"users",uid));
      if(!snap.exists()) return;
      const p=snap.data();
      $("fullName").value=p.fullName||"";
      $("email").value=p.email||"";
      $("address").value=p.address||"";
      $("phone").value=p.phone||"";
      $("kvk").value=p.kvk||"";
      $("iban").value=p.iban||"";
      $("currency").value=p.currency||"EUR";
      $("vatRate").value=p.vatRate||"";
      $("language").value=p.language||"en";
      if(p.logo){$("logoPreview").src=p.logo;$("logoPreview").style.display="block";}
      if(p.signature){
        const img=new Image();img.onload=()=>ctx.drawImage(img,0,0);img.src=p.signature;
        $("signatureDate").innerText=p.signatureDate||"";
      }
    }

    function showMsg(txt,type){const m=$("msg");m.innerText=txt;m.className=type;m.style.display="block";setTimeout(()=>m.style.display="none",3000);}

    onAuthStateChanged(auth,(user)=>{
      if(!user){location.href="login.html";return;}
      loadProfile(user.uid);
      $("saveBtn").onclick=()=>saveProfile(user.uid);
    });
  </script>
</body>
</html>
