<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartWerk Profile</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f0f4f8; }
    h2 { color: #333; }
    label { display: block; margin-top: 15px; }
    input { padding: 10px; width: 320px; margin-top: 5px; }
    .ro { background: #eee; color:#555; }
    button { margin-top: 20px; padding: 10px 20px; }
    .pro-badge { display:inline-block; padding:5px 10px; margin-left:10px; color:#fff; background:gold; border-radius:8px; font-weight:700; }
    .free { background:#999; }
  </style>
</head>
<body>
  <h2>User Profile</h2>
  <p>
    Status: <span id="userStatus" class="pro-badge free">FREE</span>
  </p>

  <form id="profileForm">
    <label>Email</label>
    <input type="email" id="emailDisplay" class="ro" disabled />

    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="John Doe" />

    <label>Address</label>
    <input type="text" id="address" placeholder="Street, City, Postcode" />

    <label>KvK Number</label>
    <input type="text" id="kvk" />

    <label>IBAN</label>
    <input type="text" id="iban" />

    <label>Phone Number</label>
    <input type="text" id="phone" />

    <button type="submit">Save Profile</button>
  </form>

  <p style="margin-top:20px;"><a href="dashboard.html">‚Üê Back to Dashboard</a></p>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id)=>document.getElementById(id);
    const statusBadge = $("userStatus");

    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = "login.html"; return; }

      $("emailDisplay").value = user.email || "";

      const userRef = doc(db, "users", user.uid);
      let snap = await getDoc(userRef);

      if (!snap.exists()) {
        await setDoc(userRef, {
          email: user.email || "",
          pro: false,
          fullName: "",
          address: "",
          kvk: "",
          iban: "",
          phone: "",
          invoiceCount: 0
        });
        snap = await getDoc(userRef);
      }

      const data = snap.data() || {};
      renderStatus(!!data.pro);

      $("fullName").value = data.fullName || "";
      $("address").value = data.address || "";
      $("kvk").value = data.kvk || "";
      $("iban").value = data.iban || "";
      $("phone").value = data.phone || "";
    });

    $("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      await updateDoc(userRef, {
        fullName: $("fullName").value.trim(),
        address: $("address").value.trim(),
        kvk: $("kvk").value.trim(),
        iban: $("iban").value.trim(),
        phone: $("phone").value.trim(),
      });

      alert("Profile updated!");
      location.href = "dashboard.html";
    });

    function renderStatus(isPro){
      statusBadge.textContent = isPro ? "PRO" : "FREE";
      statusBadge.classList.toggle("free", !isPro);
    }
  </script>
</body>
</html>
