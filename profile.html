<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartWerk Profile</title>

  <!-- (лишив як у тебе) Firebase tags -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <style>
    /* ===== SmartWerk dark theme (як у dashboard) ===== */
    :root{
      --bg:#0e1014;
      --panel:#151b28;
      --panel-2:#141827;
      --line:#232a42;
      --muted:#9aa3b2;
      --txt:#e9edf5;
      --accent:#3b79ff;
      --accent-2:#27c693;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      padding:28px;
      color:var(--txt);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, #1d2233 0%, var(--bg) 40%),
        linear-gradient(var(--bg), var(--bg));
    }

    /* Заголовок */
    h2{
      margin:0 0 10px 0;
      font-size:22px;
      letter-spacing:.2px;
      color:#dbe2f6;
    }
    /* Плашка статусу */
    .pro-badge{
      display:inline-block; padding:6px 10px; margin-left:8px;
      border-radius:999px; font-weight:700; font-size:12px;
      background:linear-gradient(90deg,#ffdf6b,#ffb020); color:#1c1200;
      border:1px solid #ffd163;
    }
    .pro-badge.free{
      background:#2a3147; color:#c9d2e3; border:1px solid #3a425e;
    }

    /* Карточка форми */
    #profileForm{
      background:linear-gradient(180deg, var(--panel), var(--panel-2));
      border:1px solid var(--line);
      border-radius:16px;
      padding:18px;
      max-width:760px;
      box-shadow:0 14px 36px rgba(0,0,0,.22);
    }

    label{
      display:block; margin:12px 0 6px; color:var(--muted); font-size:13px;
    }

    /* Інпути в темі dashboard (включно з без type і автозаповненням) */
    input:not([type]),
    input[type="text"], input[type="email"], input[type="tel"],
    input[type="search"], input[type="url"], input[type="password"],
    input[type="number"], input[type="date"], input[type="datetime-local"]{
      width:100%;
      background:#121728; color:var(--txt);
      border:1px solid #2b3350; border-radius:10px;
      padding:10px 12px; outline:none; color-scheme:dark;
    }
    input::placeholder{ color:#74809a }
    input:focus{
      border-color:#4d86ff; box-shadow:0 0 0 3px rgba(77,134,255,.15);
    }
    /* read-only email */
    .ro{ background:#0f1425; color:#a6b2d6; border-color:#243254 }
    input:disabled{ opacity:1 }

    /* Кнопка збереження */
    button{
      margin-top:18px; padding:10px 14px; border-radius:10px;
      background:var(--accent); color:#fff; font-weight:700;
      border:1px solid #4d86ff; cursor:pointer; transition:.15s ease;
    }
    button:hover{ filter:brightness(1.08) }

    /* Лінк "Back to Dashboard" як кнопка-ghost */
    body > p:last-of-type a{
      display:inline-flex; align-items:center; gap:8px;
      margin-top:14px; padding:10px 14px; border-radius:10px;
      text-decoration:none; color:var(--txt);
      background:transparent; border:1px solid #2a3552;
      transition:.15s ease;
    }
    body > p:last-of-type a:hover{ filter:brightness(1.08) }

    /* дрібні відступи */
    p{ margin:0 0 14px 0 }
  </style>
</head>
<body>
  <h2>User Profile</h2>
  <p>
    Status: <span id="userStatus" class="pro-badge free">FREE</span>
  </p>

  <form id="profileForm">
    <label>Email</label>
    <input type="email" id="emailDisplay" class="ro" disabled />

    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="John Doe" />

    <label>Address</label>
    <input type="text" id="address" placeholder="Street, City, Postcode" />

    <label>KvK Number</label>
    <input type="text" id="kvk" />

    <label>IBAN</label>
    <input type="text" id="iban" />

    <label>Phone Number</label>
    <input type="text" id="phone" />

    <button type="submit">Save Profile</button>
  </form>

  <p style="margin-top:16px;"><a href="dashboard.html">← Back to Dashboard</a></p>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyAp397Ax_jaMI85vOXicOi61g64HvvA_Kg",
      authDomain: "smartwerk8520.firebaseapp.com",
      projectId: "smartwerk8520",
      appId: "1:607670981972:web:c07103c981c86860d724c1",
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id)=>document.getElementById(id);
    const statusBadge = $("userStatus");

    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = "login.html"; return; }

      $("emailDisplay").value = user.email || "";

      const userRef = doc(db, "users", user.uid);
      let snap = await getDoc(userRef);

      if (!snap.exists()) {
        await setDoc(userRef, {
          email: user.email || "",
          pro: false,
          fullName: "",
          address: "",
          kvk: "",
          iban: "",
          phone: "",
          invoiceCount: 0
        });
        snap = await getDoc(userRef);
      }

      const data = snap.data() || {};
      renderStatus(!!data.pro);

      $("fullName").value = data.fullName || "";
      $("address").value = data.address || "";
      $("kvk").value = data.kvk || "";
      $("iban").value = data.iban || "";
      $("phone").value = data.phone || "";
    });

    $("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      await updateDoc(userRef, {
        fullName: $("fullName").value.trim(),
        address: $("address").value.trim(),
        kvk: $("kvk").value.trim(),
        iban: $("iban").value.trim(),
        phone: $("phone").value.trim(),
      });

      alert("Profile updated!");
      location.href = "dashboard.html";
    });

    function renderStatus(isPro){
      statusBadge.textContent = isPro ? "PRO" : "FREE";
      statusBadge.classList.toggle("free", !isPro);
    }
  </script>
</body>
</html>
