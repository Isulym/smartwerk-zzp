<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartWerk Profile</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f4f8;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
    .pro-badge {
      display: inline-block;
      padding: 5px 10px;
      margin-left: 10px;
      color: white;
      background: gold;
      border-radius: 8px;
      font-weight: bold;
    }
    .free {
      background: #999;
    }
  </style>
</head>
<body>
  <h2>User Profile</h2>
  <p>Email: <span id="userEmail"></span> <span id="userStatus" class="pro-badge"></span></p>

  <form id="profileForm">
    <label for="kvk">KvK Number</label>
    <input type="text" id="kvk" />

    <label for="iban">IBAN</label>
    <input type="text" id="iban" />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" />

    <button type="submit">Save Profile</button>
  </form>

  <div id="proFeatures" style="margin-top: 30px;">
    <h3>PRO Features</h3>
    <ul>
      <li>âœ… Unlimited invoices</li>
      <li>âœ… Export to PDF/Excel</li>
      <li>âœ… SmartWerk AI Assistant</li>
    </ul>
  </div>

  <div id="freeNotice" style="margin-top: 20px; color: red; font-weight: bold; display: none;">
    You are on Free Plan. Upgrade to PRO to unlock full features.
  </div>

  <button id="logoutBtn">Logout</button>

  <script type="module">
    // ðŸ”§ Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID",
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailSpan = document.getElementById("userEmail");
    const statusBadge = document.getElementById("userStatus");
    const proFeatures = document.getElementById("proFeatures");
    const freeNotice = document.getElementById("freeNotice");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const email = user.email;
        const uid = user.uid;
        emailSpan.textContent = email;

        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("kvk").value = data.kvk || "";
          document.getElementById("iban").value = data.iban || "";
          document.getElementById("phone").value = data.phone || "";

          const isPro = data.pro === true;
          statusBadge.textContent = isPro ? "PRO" : "FREE";
          statusBadge.classList.add(isPro ? "" : "free");
          if (!isPro) {
            proFeatures.style.opacity = "0.3";
            freeNotice.style.display = "block";
          }
        } else {
          // First time â†’ create user doc
          await setDoc(docRef, {
            email: email,
            pro: false
          });
          statusBadge.textContent = "FREE";
          statusBadge.classList.add("free");
          proFeatures.style.opacity = "0.3";
          freeNotice.style.display = "block";
        }
      }
    });

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const uid = user.uid;
      const docRef = doc(db, "users", uid);
      await updateDoc(docRef, {
        kvk: document.getElementById("kvk").value,
        iban: document.getElementById("iban").value,
        phone: document.getElementById("phone").value,
      });

      alert("Profile updated successfully!");
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
